<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocker Dashboard - Sistem Toko Buku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
<nav class="bg-gray-800 text-white">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="font-semibold">Stocker System</div>
    <div class="flex items-center space-x-3">
      <span class="text-gray-200">Welcome, <strong th:text="${username}"></strong>!</span>
      <form th:action="@{/logout}" method="post"><button type="submit" class="text-sm bg-transparent border border-white text-white rounded px-3 py-1">Logout</button></form>
    </div>
  </div>
</nav>

<div class="max-w-7xl mx-auto mt-6 px-4 grid grid-cols-1 md:grid-cols-3 gap-6">
  <div>
    <h2 class="text-lg font-semibold mb-3">Tambah Produk Baru</h2>
    <form th:action="@{/stocker/product/add}" th:object="${product}" method="post" class="space-y-3">
      <div>
        <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label>
        <input type="text" th:field="*{name}" class="bg-white border border-gray-300 rounded-lg block w-full p-2.5" id="name" required>
      </div>
      <div>
        <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
        <textarea th:field="*{description}" class="bg-white border border-gray-300 rounded-lg block w-full p-2.5" id="description" rows="3"></textarea>
      </div>
      <div>
        <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Harga</label>
        <input type="number" step="0.01" th:field="*{price}" class="bg-white border border-gray-300 rounded-lg block w-full p-2.5" id="price" required>
      </div>
      <div>
        <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stok</label>
        <input type="number" th:field="*{stock}" class="bg-white border border-gray-300 rounded-lg block w-full p-2.5" id="stock" required>
      </div>
      <div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded w-full px-4 py-2">Tambah Produk</button>
      </div>
    </form>
  </div>

  <div class="md:col-span-2">
    <h2 class="text-lg font-semibold mb-3">Daftar Produk ATK</h2>
    <div class="overflow-x-auto bg-white rounded shadow p-4">
      <table class="min-w-full divide-y divide-gray-200">
        <thead class="bg-gray-50">
          <tr>
            <th class="px-4 py-2 text-left">ID</th>
            <th class="px-4 py-2 text-left">Nama</th>
            <th class="px-4 py-2 text-left">Harga</th>
            <th class="px-4 py-2 text-left">Stok</th>
            <th class="px-4 py-2 text-left">Aksi</th>
          </tr>
        </thead>
        <tbody class="bg-white divide-y divide-gray-100">
          <tr th:each="p : ${products}">
            <td class="px-4 py-2" th:text="${p.id}"></td>
            <td class="px-4 py-2" th:text="${p.name}"></td>
            <td class="px-4 py-2" th:text="${'Rp ' + #numbers.formatDecimal(p.price, 0, 'POINT', 0, 'COMMA')}"></td>
            <td class="px-4 py-2" th:text="${p.stock}"></td>
            <td class="px-4 py-2">
              <a th:href="@{/stocker/product/edit/{id}(id=${p.id})}" class="bg-yellow-400 hover:bg-yellow-500 text-gray-800 text-sm rounded px-3 py-1">Edit</a>
              <a th:href="@{/stocker/product/delete/{id}(id=${p.id})}" class="bg-red-600 hover:bg-red-700 text-white text-sm rounded px-3 py-1 ml-2" onclick="return confirm('Anda yakin ingin menghapus produk ini?');">Hapus</a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>

    <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.lucide) { lucide.createIcons(); }
      });
    </script>
</body>
</html>
