<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Inventory - NITNOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        .bg-navy { background-color: #001f3f; }

        /* Sembunyikan form di Android secara default, munculkan lewat tombol */
        #mobileFormContainer { transition: all 0.3s ease-in-out; max-height: 0; overflow: hidden; }
        #mobileFormContainer.open { max-height: 1000px; margin-bottom: 2rem; }

        @media (min-width: 1024px) {
            #mobileFormContainer { max-height: none !important; overflow: visible !important; }
            .desktop-sticky { position: sticky; top: 6rem; }
        }

        /* Card Style untuk List Barang di HP */
        .product-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.25rem;
            border: 1px solid #f1f5f9;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
            margin-bottom: 1rem;
        }
    </style>
</head>
<body class="body-font bg-slate-50 min-h-screen">

<nav class="bg-navy text-white shadow-xl sticky top-0 z-50">
    <div class="max-w-[1600px] mx-auto px-4 md:px-6 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-2">
            <span class="logo-font text-xl md:text-2xl tracking-tight">NITNOT</span>
            <span class="text-[8px] md:text-[10px] uppercase tracking-[0.2em] text-blue-300 font-bold border-l border-blue-800 pl-3">Inventory</span>
        </div>
        <div class="flex items-center space-x-4">
            <div class="text-right hidden sm:block">
                <p class="text-[8px] text-blue-300 uppercase font-black">Staff Gudang</p>
                <p class="text-xs font-bold leading-none" th:text="${username}">User</p>
            </div>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="w-9 h-9 bg-red-500 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-all border-2 border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="max-w-[1600px] mx-auto mt-6 md:mt-10 px-4 md:px-6 pb-20">
    
    <div class="flex flex-col md:flex-row md:items-center justify-between mb-8 gap-4">
        <div>
            <h1 class="text-2xl md:text-4xl font-black text-slate-800 uppercase tracking-tighter italic">Manajemen Barang</h1>
            <p class="text-xs text-slate-400 font-bold uppercase tracking-widest mt-1">Update Stok & Katalog</p>
        </div>
        
        <button onclick="toggleMobileForm()" class="lg:hidden w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg flex items-center justify-center gap-2">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="4"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
            Tambah Produk Baru
        </button>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-8 items-start">
        
        <div id="mobileFormContainer" class="lg:col-span-4 desktop-sticky">
            <div class="bg-white rounded-[2rem] shadow-2xl border border-slate-100 overflow-hidden">
                <div class="bg-slate-900 py-4 text-center">
                    <h2 class="text-white font-black uppercase tracking-widest text-[10px]">Data Barang Baru</h2>
                </div>
                <form th:action="@{/stoker/product/add}" method="post" class="p-6 space-y-4">
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Nama Produk</label>
                        <input type="text" name="name" class="w-full bg-slate-50 border-slate-200 rounded-xl p-3.5 text-sm focus:ring-4 focus:ring-blue-100 transition-all outline-none" required>
                    </div>
                    
                    <div class="space-y-1">
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Deskripsi Singkat</label>
                        <textarea name="description" rows="2" class="w-full bg-slate-50 border-slate-200 rounded-xl p-3.5 text-sm focus:ring-4 focus:ring-blue-100 transition-all outline-none resize-none"></textarea>
                    </div>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div class="space-y-1">
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Harga (Rp)</label>
                            <input type="number" step="0.1" name="price" class="w-full bg-slate-50 border-slate-200 rounded-xl p-3.5 text-sm focus:ring-4 focus:ring-blue-100 transition-all outline-none" required>
                        </div>
                        <div class="space-y-1">
                            <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Stok Awal</label>
                            <input type="number" name="stock" class="w-full bg-slate-50 border-slate-200 rounded-xl p-3.5 text-sm focus:ring-4 focus:ring-blue-100 transition-all outline-none" required>
                        </div>
                    </div>

                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-black py-4 rounded-xl uppercase text-xs tracking-widest shadow-xl transition-all active:scale-95 mt-2">
                        Simpan ke Sistem
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="relative mb-6">
                <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 absolute left-4 top-3.5 text-slate-400" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" /></svg>
                <input type="text" id="inventorySearch" onkeyup="filterInventory()" placeholder="Cari nama barang..." 
                       class="w-full pl-12 pr-6 py-4 bg-white border border-slate-200 rounded-2xl text-sm focus:ring-4 focus:ring-blue-100 shadow-sm transition-all outline-none">
            </div>

            <div class="lg:hidden" id="mobileProductList">
                <div th:each="product : ${products}" class="product-card inventory-item">
                    <div class="flex justify-between items-start mb-3">
                        <div>
                            <span class="text-[9px] font-black text-blue-500 uppercase tracking-widest" th:text="'ID: #' + ${product.id}">#1</span>
                            <h3 class="product-name font-bold text-slate-800 text-lg leading-tight" th:text="${product.name}">Produk</h3>
                        </div>
                        <div class="flex gap-2">
                            <button th:onclick="'openEditModal(' + ${product.id} + ')'" class="w-10 h-10 bg-yellow-50 text-yellow-600 rounded-full flex items-center justify-center"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" /></svg></button>
                        </div>
                    </div>
                    <div class="flex justify-between items-end border-t border-slate-50 pt-3">
                        <div>
                            <p class="text-[9px] font-black text-slate-400 uppercase">Harga Satuan</p>
                            <p class="text-blue-600 font-black text-base" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[9px] font-black text-slate-400 uppercase">Tersedia</p>
                            <span th:classappend="${product.stock <= 5} ? 'text-red-600 bg-red-50' : 'text-emerald-600 bg-emerald-50'" 
                                  class="px-3 py-1 rounded-lg font-black text-sm inline-block" th:text="${product.stock} + ' PCS'">0 PCS</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="hidden lg:block bg-white rounded-[2rem] shadow-xl border border-slate-50 overflow-hidden">
                <table class="w-full text-left">
                    <thead>
                        <tr class="text-slate-400 border-b border-slate-50">
                            <th class="px-8 py-5 text-[10px] font-black uppercase tracking-widest">Detail Produk</th>
                            <th class="px-8 py-5 text-[10px] font-black uppercase tracking-widest">Harga</th>
                            <th class="px-8 py-5 text-[10px] font-black uppercase tracking-widest text-center">Stok</th>
                            <th class="px-8 py-5 text-[10px] font-black uppercase tracking-widest text-center">Aksi</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-slate-50">
                        <tr th:each="product : ${products}" class="inventory-item hover:bg-slate-50/50 transition-all">
                            <td class="px-8 py-6">
                                <div class="flex flex-col">
                                    <span class="product-name font-bold text-slate-800 text-base" th:text="${product.name}">Nama</span>
                                    <span class="text-[10px] text-slate-400 font-medium uppercase" th:text="'ID: ' + ${product.id}">ID</span>
                                </div>
                            </td>
                            <td class="px-8 py-6">
                                <span class="font-black text-slate-700" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">Rp 0</span>
                            </td>
                            <td class="px-8 py-6 text-center">
                                <span th:classappend="${product.stock <= 5} ? 'text-red-500 bg-red-50' : 'text-emerald-500 bg-emerald-50'"
                                      class="px-4 py-1.5 rounded-full font-black text-xs" th:text="${product.stock}">0</span>
                            </td>
                            <td class="px-8 py-6">
                                <div class="flex justify-center space-x-2">
                                    <button th:onclick="'openEditModal(' + ${product.id} + ')'" class="w-9 h-9 rounded-xl bg-yellow-100 flex items-center justify-center text-yellow-600 hover:bg-yellow-200 transition-colors">
                                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2.5"><path d="M11 4H4a2 2 0 00-2 2v14a2 2 0 002 2h14a2 2 0 002-2v-7M18.5 2.5a2.121 2.121 0 113 3L12 15l-4 1 1-4 9.5-9.5z" /></svg>
                                    </button>
                                </div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<div th:each="product : ${products}" th:id="'modal-' + ${product.id}" class="hidden fixed inset-0 z-[100] bg-slate-900/60 backdrop-blur-sm p-4 flex items-center justify-center">
    <div class="bg-white rounded-[2rem] w-full max-w-md overflow-hidden shadow-2xl animate-in fade-in zoom-in duration-200">
        <div class="bg-navy p-6 text-center">
            <h3 class="text-white font-black uppercase tracking-widest text-sm">Update Data Produk</h3>
        </div>
        <form th:action="@{/stoker/product/update}" method="post" class="p-8 space-y-4">
            <input type="hidden" name="id" th:value="${product.id}">
            <div class="space-y-1">
                <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Nama Barang</label>
                <input type="text" name="name" th:value="${product.name}" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3.5 text-sm outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            <div class="grid grid-cols-2 gap-4">
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Harga (Rp)</label>
                    <input type="number" step="0.1" name="price" th:value="${product.price}" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3.5 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="space-y-1">
                    <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Stok</label>
                    <input type="number" name="stock" th:value="${product.stock}" class="w-full bg-slate-50 border border-slate-100 rounded-xl p-3.5 text-sm outline-none focus:ring-2 focus:ring-blue-500">
                </div>
            </div>
            <div class="flex gap-3 pt-4">
                <button type="button" th:onclick="'closeEditModal(' + ${product.id} + ')'" class="flex-1 py-4 text-[10px] font-black uppercase text-slate-400 border border-slate-100 rounded-xl">Batal</button>
                <button type="submit" class="flex-1 py-4 text-[10px] font-black uppercase bg-blue-600 text-white rounded-xl shadow-lg shadow-blue-200">Simpan Perubahan</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Fungsi buka tutup form di Android
    function toggleMobileForm() {
        const container = document.getElementById('mobileFormContainer');
        container.classList.toggle('open');
    }

    // Filter Pencarian (Support Mobile & Desktop)
    function filterInventory() {
        const term = document.getElementById("inventorySearch").value.toLowerCase();
        const items = document.querySelectorAll(".inventory-item");
        
        items.forEach(item => {
            const name = item.querySelector(".product-name").innerText.toLowerCase();
            item.style.display = name.includes(term) ? "" : "none";
        });
    }

    // Modal Controller
    function openEditModal(id) {
        document.getElementById('modal-' + id).classList.remove('hidden');
    }
    function closeEditModal(id) {
        document.getElementById('modal-' + id).classList.add('hidden');
    }
</script>
</body>
</html>
