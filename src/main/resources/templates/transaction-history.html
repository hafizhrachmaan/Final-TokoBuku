<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riwayat - NITNOT POS SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        /* BACKGROUND GERAK - SINKRON DENGAN HALAMAN LAIN */
        body { 
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(-45deg, #a881af, #f8c9d4, #a3d8f4, #b9fbc0);
            background-size: 400% 400%;
            animation: moveGradient 12s ease infinite;
            color: #1e293b;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Navbar */
        .glass-nav {
            background: rgba(15, 23, 42, 0.75);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Nav Link Style */
        .nav-link { 
            position: relative; 
            transition: all 0.4s; 
            font-weight: 800;
            letter-spacing: 0.1em;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .nav-link.active { 
            color: #ffffff; 
            background: rgba(59, 130, 246, 0.4);
            box-shadow: inset 0 0 0 1px rgba(255, 255, 255, 0.2);
        }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .id-badge {
            background: rgba(255, 255, 255, 0.4);
            color: #1e293b;
            padding: 0.4rem 0.8rem;
            border-radius: 0.8rem;
            font-family: monospace;
            font-weight: 800;
            font-size: 0.75rem;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        .glass-input {
            background: rgba(255, 255, 255, 0.4) !important;
            border: 1px solid rgba(255, 255, 255, 0.5) !important;
            backdrop-filter: blur(5px);
        }

        /* Container Desktop Transparan */
        .desktop-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(15px);
            border-radius: 2.5rem;
            border: 1px solid rgba(255, 255, 255, 0.3);
            overflow: hidden;
        }
    </style>
</head>
<body class="body-font min-h-screen">

<nav class="glass-nav text-white px-4 md:px-10 py-5 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-6 md:space-x-12">
            <div class="flex flex-col border-r border-white/20 pr-6">
                <h1 class="logo-font text-xl md:text-2xl font-black tracking-tighter leading-none">NITNOT</h1>
                <p class="text-[8px] tracking-[0.3em] text-blue-300 font-bold uppercase mt-1">POS SYSTEM</p>
            </div>
            
            <div class="flex space-x-2 md:space-x-4 text-[10px] md:text-[11px] uppercase">
                <a th:href="@{/kasir/dashboard}" class="nav-link">POS</a>
                <a th:href="@{/kasir/history}" class="nav-link active">Riwayat</a>
            </div>
        </div>
        
        <form th:action="@{/logout}" method="post" class="m-0">
            <button type="submit" class="w-11 h-11 bg-rose-500/30 hover:bg-rose-500 text-white rounded-2xl flex items-center justify-center transition-all border border-white/20 active:scale-90 shadow-lg">
                <i data-lucide="power" class="w-5 h-5"></i>
            </button>
        </form>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-5 md:p-10 lg:p-16">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-12 gap-8">
        <div>
            <h2 class="text-3xl md:text-5xl font-black text-slate-900 uppercase tracking-tighter italic">Riwayat Transaksi</h2>
            <div class="flex items-center mt-2">
                <span class="h-[2px] w-8 bg-blue-700 rounded-full mr-3"></span>
                <p class="text-[10px] font-black text-slate-700 uppercase tracking-[0.2em]">Laporan Penjualan Digital</p>
            </div>
        </div>
        
        <div class="relative w-full md:w-96 group">
            <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none text-slate-600 group-focus-within:text-blue-700 transition-colors">
                <i data-lucide="search" class="w-5 h-5"></i>
            </div>
            <input type="text" id="historySearch" placeholder="Cari ID atau Kasir..." 
                   class="glass-input w-full rounded-[1.5rem] py-4 pl-14 pr-6 shadow-sm outline-none focus:ring-4 focus:ring-blue-200 text-sm font-bold text-slate-800 placeholder:text-slate-500">
        </div>
    </div>

    <div th:if="${param.checkout_success}" class="mb-10 p-5 text-blue-900 rounded-[2rem] bg-white/40 backdrop-blur-md border border-white/50 flex items-center shadow-xl animate-pulse">
        <div class="w-10 h-10 rounded-full bg-blue-600 flex items-center justify-center mr-4 shadow-lg">
            <i data-lucide="check" class="w-5 h-5 text-white"></i>
        </div>
        <div class="flex flex-col">
            <span class="text-[10px] font-black uppercase tracking-widest text-blue-700 leading-none">Success</span>
            <span class="text-xs md:text-sm font-black mt-1" th:text="'Transaksi #' + ${param.checkout_success} + ' Berhasil Dicatat!'"></span>
        </div>
    </div>

    <div class="lg:hidden space-y-5">
        <div th:each="tx : ${transactions}" class="glass-card p-6 shadow-lg active:scale-[0.97] transition-all product-item rounded-[2rem]">
            <div class="flex justify-between items-start mb-5">
                <span class="id-badge" th:text="'#' + ${tx.id}">#00</span>
                <div class="text-right">
                    <p class="text-[8px] font-black text-slate-600 uppercase tracking-widest">Waktu</p>
                    <span class="text-[10px] font-bold text-slate-800" th:text="${#temporals.format(tx.transactionDate, 'dd MMM yyyy, HH:mm')}"></span>
                </div>
            </div>
            <div class="flex justify-between items-end">
                <div>
                    <p class="text-[9px] font-black text-blue-700 uppercase mb-1">Total</p>
                    <p class="text-2xl font-black text-slate-900 tracking-tighter" th:text="${'Rp ' + #numbers.formatDecimal(tx.totalPrice, 0, 'POINT', 0, 'COMMA')}"></p>
                </div>
                <div class="flex flex-col items-end">
                    <p class="text-[8px] font-black text-slate-600 uppercase mb-1">Kasir</p>
                    <span class="text-[10px] font-black px-3 py-1.5 bg-slate-900 text-white rounded-xl uppercase tracking-tighter" th:text="${tx.user.username}">NAME</span>
                </div>
            </div>
            
            <a th:href="@{/kasir/transaction/pdf/{id}(id=${tx.id})}" target="_blank" 
               class="mt-6 w-full bg-blue-600 hover:bg-blue-700 text-white text-center py-4 rounded-2xl text-[10px] font-black uppercase tracking-[0.2em] flex items-center justify-center shadow-xl transition-all">
                <i data-lucide="printer" class="w-4 h-4 mr-2"></i>
                Cetak Struk Resmi
            </a>
        </div>
    </div>

    <div class="hidden lg:block desktop-container shadow-2xl">
        <table class="w-full text-left">
            <thead>
                <tr class="bg-slate-900/80 text-white text-[10px] uppercase tracking-[0.25em] font-black backdrop-blur-md">
                    <th class="px-10 py-7">Invoice ID</th>
                    <th class="px-10 py-7">Waktu Penjualan</th>
                    <th class="px-10 py-7">Total Harga</th>
                    <th class="px-10 py-7">Petugas Kasir</th>
                    <th class="px-10 py-7 text-center">Dokumen</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-white/20">
                <tr th:each="tx : ${transactions}" class="hover:bg-white/30 transition-all group product-item">
                    <td class="px-10 py-6">
                        <span class="id-badge group-hover:bg-blue-600 group-hover:text-white group-hover:border-transparent transition-all" th:text="'#' + ${tx.id}"></span>
                    </td>
                    <td class="px-10 py-6 text-sm text-slate-800 font-bold" th:text="${#temporals.format(tx.transactionDate, 'dd MMMM yyyy - HH:mm')}"></td>
                    <td class="px-10 py-6 text-xl font-black text-slate-900 tracking-tighter" th:text="${'Rp ' + #numbers.formatDecimal(tx.totalPrice, 0, 'POINT', 0, 'COMMA')}"></td>
                    <td class="px-10 py-6">
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 rounded-full bg-emerald-500 shadow-[0_0_10px_rgba(16,185,129,0.5)]"></div>
                            <span class="text-xs font-black text-slate-900 uppercase" th:text="${tx.user.username}"></span>
                        </div>
                    </td>
                    <td class="px-10 py-6 text-center">
                        <a th:href="@{/kasir/transaction/pdf/{id}(id=${tx.id})}" target="_blank" 
                           class="inline-flex items-center bg-white/40 border border-white/50 text-slate-900 px-6 py-2.5 rounded-xl text-xs font-black hover:bg-slate-900 hover:text-white transition-all shadow-sm">
                            <i data-lucide="download-cloud" class="w-4 h-4 mr-2"></i> Cetak PDF
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(transactions)}" class="py-32 text-center text-slate-700/40 flex flex-col items-center">
        <i data-lucide="file-x-2" class="w-20 h-20 mb-4 opacity-20"></i>
        <p class="text-2xl font-black uppercase tracking-[0.4em] opacity-30">Data Kosong</p>
    </div>
</main>

<script>
    lucide.createIcons();

    // Live Search
    document.getElementById('historySearch').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.product-item').forEach(item => {
            const content = item.innerText.toLowerCase();
            item.style.display = content.includes(term) ? '' : 'none';
        });
    });
</script>
</body>
</html>
