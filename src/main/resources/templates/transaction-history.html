<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Riwayat Transaksi - Kasir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistem Kasir</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" th:href="@{/kasir/dashboard}">POS</a></li>
            <li class="nav-item"><a class="nav-link active" th:href="@{/kasir/history}">Riwayat Transaksi</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><span class="nav-link">Welcome, <strong th:text="${username}"></strong>!</span></li>
            <li class="nav-item"><form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-outline-light">Logout</button></form></li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <h2>Riwayat Transaksi</h2>
    <div th:if="${param.checkout_success}" class="alert alert-success" th:text="'Transaksi ' + ${param.checkout_success} + ' berhasil diproses!'"></div>

    <table class="table table-striped table-bordered">
        <thead class="table-dark">
        <tr>
            <th>ID Transaksi</th>
            <th>Tanggal</th>
            <th>Total Harga</th>
            <th>Kasir</th>
            <th>Aksi</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tx : ${transactions}" th:class="${param.checkout_success != null and #strings.equals(tx.id, param.checkout_success[0]) ? 'table-success' : ''}">
            <td th:text="${tx.id}"></td>
            <td th:text="${#temporals.format(tx.transactionDate, 'dd-MM-yyyy HH:mm')}"></td>
            <td th:text="${'Rp ' + #numbers.formatDecimal(tx.totalPrice, 0, 'POINT', 0, 'COMMA')}"></td>
            <td th:text="${tx.user.username}"></td>
            <td>
                <a th:href="@{/kasir/transaction/pdf/{id}(id=${tx.id})}" class="btn btn-info btn-sm" target="_blank">Cetak Struk</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
