<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Transaksi - NITNOT POS SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bg-navy { background-color: #001f3f; }
        
        /* Table Styling */
        .table-container {
            background: white;
            border-radius: 2.5rem;
            overflow: hidden;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.05);
            border: 1px solid #f1f5f9;
        }

        .custom-table thead {
            background-color: #001f3f;
            color: white;
        }

        .custom-table th {
            text-transform: uppercase;
            font-size: 0.65rem;
            letter-spacing: 0.15em;
            font-weight: 800;
            padding: 1.5rem 2rem;
        }

        .custom-table td {
            padding: 1.25rem 2rem;
            font-size: 0.875rem;
            color: #1e293b;
            font-weight: 600;
        }

        .btn-print {
            background-color: #001f3f;
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 0.8rem;
            font-size: 0.7rem;
            font-weight: 800;
            text-transform: uppercase;
            transition: all 0.2s;
        }

        .btn-print:hover {
            background-color: #1e293b;
            transform: scale(1.05);
        }

        .id-badge {
            background-color: #eff6ff;
            color: #2563eb;
            padding: 0.4rem 0.8rem;
            border-radius: 0.6rem;
            font-family: monospace;
            font-weight: 800;
        }
    </style>
</head>
<body class="min-h-screen">

<nav class="bg-navy text-white px-8 py-4 sticky top-0 z-50 shadow-lg">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-12">
            <div>
                <h1 class="text-xl font-black tracking-tighter">NITNOT</h1>
                <p class="text-[10px] tracking-[0.2em] text-blue-300 font-bold -mt-1">POS SYSTEM</p>
            </div>
            <div class="flex space-x-8 text-[11px] font-bold uppercase tracking-widest">
                <a th:href="@{/kasir/dashboard}" class="text-gray-400 hover:text-white transition">POS</a>
                <a th:href="@{/kasir/history}" class="text-white border-b-2 border-white pb-1">Riwayat</a>
            </div>
        </div>
        <div class="flex items-center space-x-4">
            <div class="text-right">
                <p class="text-[9px] text-blue-300 uppercase font-black">Petugas Aktif</p>
                <p class="text-sm font-bold" th:text="${username}">User</p>
            </div>
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="w-10 h-10 bg-red-500 rounded-full border-4 border-navy shadow-xl flex items-center justify-center hover:bg-red-600 transition">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-8 lg:p-12">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 gap-6">
        <div>
            <h2 class="text-4xl font-black text-slate-800 uppercase tracking-tighter">Riwayat Transaksi</h2>
            <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Laporan Penjualan Toko Buku</p>
        </div>
        <div class="relative w-full md:w-80">
            <input type="text" id="historySearch" placeholder="Cari ID atau Kasir..." 
                   class="w-full bg-white border-none rounded-2xl py-4 pl-6 pr-12 shadow-sm focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
        </div>
    </div>

    <div th:if="${param.checkout_success}" class="mb-8 flex items-center p-4 text-blue-800 rounded-2xl bg-blue-50 border border-blue-100 shadow-sm transition-all animate-pulse">
        <svg class="flex-shrink-0 w-4 h-4 mr-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
          <path d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"/>
        </svg>
        <span class="sr-only">Info</span>
        <div class="text-sm font-bold uppercase tracking-wider" th:text="'Transaksi #' + ${param.checkout_success} + ' Berhasil Dicatat!'"></div>
    </div>

    <div class="table-container">
        <table class="w-full custom-table">
            <thead>
                <tr>
                    <th class="text-left">ID Transaksi</th>
                    <th class="text-left">Waktu & Tanggal</th>
                    <th class="text-left">Total Harga</th>
                    <th class="text-left">Petugas Kasir</th>
                    <th class="text-center">Dokumen</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-50">
                <tr th:each="tx : ${transactions}" class="hover:bg-slate-50/80 transition-colors">
                    <td>
                        <span class="id-badge" th:text="'#' + ${tx.id}">#00</span>
                    </td>
                    <td class="text-slate-500" th:text="${#temporals.format(tx.transactionDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td>
                        <span class="text-lg font-black text-slate-800" th:text="${'Rp ' + #numbers.formatDecimal(tx.totalPrice, 0, 'POINT', 0, 'COMMA')}"></span>
                    </td>
                    <td>
                        <div class="flex items-center space-x-2">
                            <div class="w-2 h-2 rounded-full bg-green-400"></div>
                            <span class="uppercase font-bold text-xs tracking-wider text-slate-600" th:text="${tx.user.username}">NAME</span>
                        </div>
                    </td>
                    <td class="text-center">
                        <a th:href="@{/kasir/transaction/pdf/{id}(id=${tx.id})}" target="_blank" class="btn-print inline-flex items-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M6 9V2h12v7"></path><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                            Cetak Struk
                        </a>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(transactions)}">
                    <td colspan="5" class="py-20 text-center opacity-20">
                        <p class="text-xl font-black uppercase tracking-[0.3em]">Belum Ada Data</p>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</main>

<script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.bundle.js"></script>
<script>
    // Search Filter for History
    document.getElementById('historySearch').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        const rows = document.querySelectorAll('tbody tr');
        
        rows.forEach(row => {
            const text = row.innerText.toLowerCase();
            row.style.display = text.includes(term) ? '' : 'none';
        });
    });
</script>
</body>
</html>
