<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Riwayat - NITNOT POS SYSTEM</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bg-navy { background-color: #001f3f; }
        
        /* Mobile Optimized Card */
        .history-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.25rem;
            border: 1px solid #f1f5f9;
            transition: all 0.2s;
        }

        @media (min-width: 768px) {
            .history-card { border-radius: 2.5rem; }
        }

        .id-badge {
            background-color: #eff6ff;
            color: #2563eb;
            padding: 0.4rem 0.8rem;
            border-radius: 0.6rem;
            font-family: monospace;
            font-weight: 800;
            font-size: 0.75rem;
        }

        /* Hide Table on Mobile, Show on Desktop */
        .desktop-table { display: none; }
        @media (min-width: 1024px) {
            .desktop-table { display: table; }
            .mobile-list { display: none; }
        }
    </style>
</head>
<body class="min-h-screen">

<nav class="bg-navy text-white px-4 md:px-8 py-4 sticky top-0 z-50 shadow-lg">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4 md:space-x-12">
            <div>
                <h1 class="text-lg md:text-xl font-black tracking-tighter">NITNOT</h1>
                <p class="text-[8px] md:text-[10px] tracking-[0.2em] text-blue-300 font-bold -mt-1">POS SYSTEM</p>
            </div>
            <div class="flex space-x-4 md:space-x-8 text-[10px] md:text-[11px] font-bold uppercase tracking-widest">
                <a th:href="@{/kasir/dashboard}" class="text-gray-400 hover:text-white transition">POS</a>
                <a th:href="@{/kasir/history}" class="text-white border-b-2 border-white pb-1">Riwayat</a>
            </div>
        </div>
        <form th:action="@{/logout}" method="post">
            <button type="submit" class="w-9 h-9 md:w-10 md:h-10 bg-red-500 rounded-full flex items-center justify-center shadow-xl active:scale-90 transition">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="text-white"><path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path><polyline points="16 17 21 12 16 7"></polyline><line x1="21" y1="12" x2="9" y2="12"></line></svg>
            </button>
        </form>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-4 md:p-8 lg:p-12">
    
    <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-8 gap-4">
        <div>
            <h2 class="text-2xl md:text-4xl font-black text-slate-800 uppercase tracking-tighter italic">Riwayat Transaksi</h2>
            <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Laporan Penjualan Toko Buku</p>
        </div>
        <div class="relative w-full md:w-80">
            <input type="text" id="historySearch" placeholder="Cari ID atau Kasir..." 
                   class="w-full bg-white border-none rounded-2xl py-3 md:py-4 pl-6 pr-12 shadow-sm focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            <div class="absolute right-5 top-1/2 -translate-y-1/2 text-slate-300">
                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="11" cy="11" r="8"></circle><line x1="21" y1="21" x2="16.65" y2="16.65"></line></svg>
            </div>
        </div>
    </div>

    <div th:if="${param.checkout_success}" class="mb-6 p-4 text-blue-800 rounded-2xl bg-blue-50 border border-blue-100 flex items-center shadow-sm">
        <div class="w-2 h-2 rounded-full bg-blue-500 animate-ping mr-3"></div>
        <span class="text-[10px] md:text-xs font-black uppercase tracking-wider" th:text="'Transaksi #' + ${param.checkout_success} + ' Berhasil Dicatat!'"></span>
    </div>

    <div class="mobile-list space-y-4">
        <div th:each="tx : ${transactions}" class="history-card shadow-sm active:scale-[0.98] transition-transform">
            <div class="flex justify-between items-start mb-3">
                <span class="id-badge" th:text="'#' + ${tx.id}">#00</span>
                <span class="text-[10px] font-bold text-slate-400" th:text="${#temporals.format(tx.transactionDate, 'dd-MM-yyyy HH:mm')}"></span>
            </div>
            <div class="flex justify-between items-center">
                <div>
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-0.5">Total Harga</p>
                    <p class="text-xl font-black text-slate-800" th:text="${'Rp ' + #numbers.formatDecimal(tx.totalPrice, 0, 'POINT', 0, 'COMMA')}"></p>
                </div>
                <div class="text-right">
                    <p class="text-[9px] font-black text-slate-400 uppercase mb-1">Kasir</p>
                    <span class="text-[10px] font-bold px-2 py-1 bg-green-50 text-green-600 rounded-md uppercase" th:text="${tx.user.username}">NAME</span>
                </div>
            </div>
            <a th:href="@{/kasir/transaction/pdf/{id}(id=${tx.id})}" target="_blank" 
               class="mt-4 w-full bg-navy text-white text-center py-3 rounded-xl text-[10px] font-black uppercase tracking-widest flex items-center justify-center">
                <svg xmlns="http://www.w3.org/2000/svg" width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M6 9V2h12v7"></path><path d="M6 18H4a2 2 0 0 1-2-2v-5a2 2 0 0 1 2-2h16a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2h-2"></path><rect x="6" y="14" width="12" height="8"></rect></svg>
                Cetak Struk
            </a>
        </div>
    </div>

    <div class="hidden lg:block bg-white rounded-[2.5rem] overflow-hidden shadow-xl border border-slate-100">
        <table class="w-full text-left">
            <thead class="bg-navy text-white text-[10px] uppercase tracking-[0.2em] font-black">
                <tr>
                    <th class="px-8 py-6">ID</th>
                    <th class="px-8 py-6">Waktu & Tanggal</th>
                    <th class="px-8 py-6">Total Harga</th>
                    <th class="px-8 py-6">Petugas</th>
                    <th class="px-8 py-6 text-center">Aksi</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-slate-50">
                <tr th:each="tx : ${transactions}" class="hover:bg-slate-50 transition-colors">
                    <td class="px-8 py-5"><span class="id-badge" th:text="'#' + ${tx.id}"></span></td>
                    <td class="px-8 py-5 text-sm text-slate-500 font-medium" th:text="${#temporals.format(tx.transactionDate, 'dd-MM-yyyy HH:mm')}"></td>
                    <td class="px-8 py-5 text-lg font-black text-slate-800" th:text="${'Rp ' + #numbers.formatDecimal(tx.totalPrice, 0, 'POINT', 0, 'COMMA')}"></td>
                    <td class="px-8 py-5">
                        <span class="text-xs font-bold text-slate-600 uppercase bg-slate-100 px-3 py-1 rounded-full" th:text="${tx.user.username}"></span>
                    </td>
                    <td class="px-8 py-5 text-center">
                        <a th:href="@{/kasir/transaction/pdf/{id}(id=${tx.id})}" target="_blank" class="bg-navy text-white px-5 py-2 rounded-lg text-xs font-bold hover:bg-slate-800 transition">Cetak</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${#lists.isEmpty(transactions)}" class="py-20 text-center opacity-20">
        <p class="text-2xl font-black uppercase tracking-[0.3em]">Belum Ada Data</p>
    </div>
</main>

<script>
    document.getElementById('historySearch').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        // Filter Desktop Rows
        document.querySelectorAll('tbody tr').forEach(row => {
            row.style.display = row.innerText.toLowerCase().includes(term) ? '' : 'none';
        });
        // Filter Mobile Cards
        document.querySelectorAll('.history-card').forEach(card => {
            card.style.display = card.innerText.toLowerCase().includes(term) ? '' : 'none';
        });
    });
</script>
</body>
</html>
