<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NITNOT POS TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .bg-navy { background-color: #001f3f; }
        
        /* Navigasi Active State */
        .nav-link { position: relative; padding-bottom: 4px; transition: all 0.3s; }
        .nav-link.active { color: white; border-bottom: 2px solid white; }
        .nav-link.inactive { color: #94a3b8; }

        /* Tampilan Mobile: List Card */
        .mobile-product-list { display: flex; flex-direction: column; gap: 0.75rem; }
        .mobile-card {
            background: white;
            padding: 1rem;
            border-radius: 1.5rem;
            display: flex;
            align-items: center;
            gap: 1rem;
            border: 1px solid #f1f5f9;
        }

        /* Tampilan Desktop: Grid */
        .desktop-product-grid { display: none; }

        @media (min-width: 1024px) {
            .desktop-product-grid { display: grid; }
            .mobile-product-list { display: none; }
            .cart-sticky { position: sticky; top: 7rem; height: calc(100vh - 10rem); border-radius: 3.5rem; }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<nav class="bg-navy text-white px-4 md:px-8 py-4 sticky top-0 z-50 shadow-lg">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-6 md:space-x-12">
            <div class="flex flex-col">
                <h1 class="text-lg md:text-xl font-black tracking-tighter leading-none">NITNOT</h1>
                <p class="text-[8px] md:text-[10px] tracking-[0.2em] text-blue-300 font-bold uppercase leading-none mt-1">POS System</p>
            </div>
            
            <div class="flex space-x-5 md:space-x-8 text-[10px] md:text-[11px] font-bold uppercase tracking-widest">
                <a th:href="@{/kasir/dashboard}" class="nav-link active">POS</a>
                <a th:href="@{/kasir/history}" class="nav-link inactive hover:text-white">Riwayat</a>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="text-right hidden sm:block">
                <p class="text-[8px] text-blue-300 uppercase font-black">Petugas</p>
                <p class="text-xs font-bold leading-none" th:text="${username}">User</p>
            </div>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="w-9 h-9 bg-red-500 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-all border-2 border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-4 md:p-8 w-full flex flex-col lg:grid lg:grid-cols-12 gap-6 md:gap-8 flex-1">
    
    <div class="lg:col-span-7 xl:col-span-8 order-2 lg:order-1">
        <div class="mb-6">
            <h2 class="text-2xl md:text-4xl font-black text-slate-800 uppercase tracking-tighter italic">Katalog Buku</h2>
            <div class="relative mt-4">
                <input type="text" id="productSearch" placeholder="Cari nama buku..." 
                       class="w-full bg-white border-none rounded-2xl py-3 px-6 shadow-sm focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            </div>
        </div>

        <div class="mobile-product-list">
            <div th:each="product : ${products}" class="mobile-card shadow-sm product-item">
                <div class="w-14 h-14 bg-sky-400 rounded-2xl flex-shrink-0 flex items-center justify-center text-white font-black text-[8px] italic opacity-40">NITNOT</div>
                <div class="flex-1 min-w-0">
                    <span class="text-[8px] font-black text-green-600 bg-green-100 px-2 py-0.5 rounded-full" th:text="'Stok: ' + ${product.stock}">0</span>
                    <h3 class="font-bold text-slate-800 text-xs uppercase truncate mt-0.5" th:text="${product.name}">NAMA</h3>
                    <p class="text-blue-600 font-black text-sm" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                </div>
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post">
                    <button type="submit" class="bg-blue-600 text-white p-3.5 rounded-2xl active:scale-90 shadow-md">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="4"><path d="M12 4v16m8-8H4" /></svg>
                    </button>
                </form>
            </div>
        </div>

        <div class="desktop-product-grid grid-cols-2 xl:grid-cols-3 gap-6">
            <div th:each="product : ${products}" class="bg-white p-6 rounded-[2.5rem] border border-slate-100 flex flex-col product-item">
                <div class="aspect-square bg-sky-400 rounded-3xl mb-4 flex items-center justify-center text-white font-black italic opacity-40">NITNOT</div>
                <span class="text-[10px] font-black text-green-600 bg-green-100 px-3 py-1 rounded-full self-start mb-2" th:text="'STOK: ' + ${product.stock}">0</span>
                <h3 class="font-black text-slate-800 uppercase text-sm mb-1 truncate" th:text="${product.name}">NAMA</h3>
                <p class="text-blue-600 font-black text-xl mb-6" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post" class="mt-auto">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all">Tambah</button>
                </form>
            </div>
        </div>
    </div>

    <div class="lg:col-span-5 xl:col-span-4 order-1 lg:order-2">
        <div class="bg-white rounded-[2.5rem] shadow-2xl overflow-hidden flex flex-col cart-sticky border border-slate-50">
            <div class="bg-navy p-6 text-white flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-black uppercase tracking-tighter italic">Order Detail</h2>
                    <p class="text-[8px] font-bold text-blue-300 uppercase tracking-widest mt-0.5">Ringkasan Pesanan</p>
                </div>
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center font-black text-xs" 
                     th:text="${#lists.size(cartItems)}">0</div>
            </div>

            <div class="flex-1 overflow-y-auto min-h-[150px] max-h-[400px] lg:max-h-none p-6 custom-scroll">
                <div th:if="${#lists.isEmpty(cartItems)}" class="py-10 text-center opacity-30 font-black uppercase text-[10px]">Keranjang Kosong</div>
                <div th:each="item : ${cartItems}" class="flex flex-col border-b border-slate-50 pb-4 mb-4 last:border-0">
                    <div class="flex justify-between items-start">
                        <div class="flex-1 pr-4">
                            <h4 class="font-bold text-slate-800 text-[11px] uppercase" th:text="${item.product.name}">ITEM</h4>
                            <p class="text-blue-600 font-black text-[10px]" th:text="${'Rp ' + #numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                        </div>
                        <form th:action="@{/kasir/cart/remove/{productId}(productId=${item.product.id})}" method="post">
                            <button type="submit" class="text-red-400 hover:text-red-600"><svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3"><path d="M6 18L18 6M6 6l12 12"/></svg></button>
                        </form>
                    </div>
                    <div class="flex justify-between items-center mt-3">
                        <span class="text-[9px] font-black text-slate-400 bg-slate-100 px-2 py-1 rounded" th:text="${item.quantity} + ' UNIT'">1 UNIT</span>
                        <span class="font-black text-slate-800 text-sm" th:text="${'Rp ' + #numbers.formatDecimal(item.product.price * item.quantity, 0, 'POINT', 0, 'COMMA')}">0</span>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-slate-50/80 border-t border-slate-100">
                <div class="flex justify-between items-center mb-5">
                    <p class="text-[9px] font-black text-slate-400 uppercase">Total Tagihan</p>
                    <p class="text-2xl font-black text-slate-800" th:text="${'Rp ' + #numbers.formatDecimal(cartTotal, 0, 'POINT', 0, 'COMMA')}">Rp 0</p>
                </div>
                <form th:action="@{/kasir/checkout}" method="post">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 disabled:opacity-40 transition-all" th:disabled="${#lists.isEmpty(cartItems)}">
                        Checkout Sekarang
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    document.getElementById('productSearch').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.product-item').forEach(item => {
            const name = item.querySelector('h3').textContent.toLowerCase();
            item.style.display = name.includes(term) ? '' : 'none';
        });
    });
</script>
</body>
</html>
