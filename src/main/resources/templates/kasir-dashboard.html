<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NITNOT POS TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: linear-gradient(135deg, #f1f5f9 0%, #e2e8f0 100%);
            min-height: 100vh;
        }

        /* Navbar Glassmorphism */
        .glass-nav {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Nav Link Style */
        .nav-link { position: relative; transition: all 0.3s; opacity: 0.6; }
        .nav-link.active { opacity: 1; }
        .nav-link.active::after {
            content: ''; position: absolute; bottom: -8px; left: 0; width: 100%; height: 3px;
            background: #3b82f6; border-radius: 10px; box-shadow: 0 0 10px rgba(59, 130, 246, 0.5);
        }

        /* Product Card Premium */
        .product-card {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(8px);
            border: 1px solid rgba(255, 255, 255, 0.5);
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
        }
        .product-card:hover {
            transform: translateY(-8px);
            background: #ffffff;
            box-shadow: 0 20px 40px -15px rgba(0, 0, 0, 0.1);
        }

        /* Cart Floating Effect */
        @media (min-width: 1024px) {
            .cart-sticky { 
                position: sticky; top: 6rem; 
                height: calc(100vh - 8rem); 
                border-radius: 3rem; 
            }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }

        /* Animation */
        .fade-in { animation: fadeIn 0.6s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="body-font flex flex-col">

<nav class="glass-nav text-white px-6 md:px-10 py-5 sticky top-0 z-50 shadow-2xl">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-12">
            <div class="flex flex-col">
                <h1 class="logo-font text-2xl font-black tracking-tight leading-none">NITNOT</h1>
                <p class="text-[9px] tracking-[0.4em] text-blue-400 font-black uppercase mt-1">Terminal System</p>
            </div>
            
            <div class="hidden md:flex space-x-8 text-[11px] font-black uppercase tracking-widest">
                <a th:href="@{/kasir/dashboard}" class="nav-link active">Point of Sale</a>
                <a th:href="@{/kasir/history}" class="nav-link hover:opacity-100 transition-opacity">Riwayat Transaksi</a>
            </div>
        </div>
        
        <div class="flex items-center space-x-5">
            <div class="text-right hidden sm:block border-r border-white/10 pr-5">
                <p class="text-[8px] text-blue-400 uppercase font-black tracking-tighter">Active Officer</p>
                <p class="text-xs font-bold" th:text="${username}">Administrator</p>
            </div>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="w-11 h-11 bg-red-500/10 hover:bg-red-500 rounded-2xl flex items-center justify-center transition-all group border border-red-500/20">
                    <i data-lucide="log-out" class="w-5 h-5 text-red-500 group-hover:text-white"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-5 md:p-10 w-full flex flex-col lg:grid lg:grid-cols-12 gap-8 flex-1">
    
    <div class="lg:col-span-7 xl:col-span-8 order-2 lg:order-1 fade-in">
        <div class="mb-10 flex flex-col md:flex-row md:items-end justify-between gap-6">
            <div>
                <h2 class="text-3xl md:text-5xl font-black text-slate-900 tracking-tighter uppercase italic">Katalog Buku</h2>
                <p class="text-slate-500 font-medium mt-1">Pilih produk untuk ditambahkan ke keranjang</p>
            </div>
            <div class="relative w-full md:w-80 group">
                <div class="absolute inset-y-0 left-4 flex items-center pointer-events-none text-slate-400 group-focus-within:text-blue-500 transition-colors">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input type="text" id="productSearch" placeholder="Cari judul buku..." 
                       class="w-full bg-white/60 backdrop-blur-md border-none rounded-2xl py-4 pl-12 pr-6 shadow-sm ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 text-sm font-semibold transition-all">
            </div>
        </div>

        <div class="lg:hidden space-y-4 mb-8">
            <div th:each="product : ${products}" class="product-card p-5 rounded-[2rem] flex items-center gap-5 product-item">
                <div class="w-20 h-20 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-2xl flex-shrink-0 flex items-center justify-center text-white font-black italic text-[10px] shadow-lg shadow-blue-200">NITNOT</div>
                <div class="flex-1 min-w-0">
                    <span class="text-[9px] font-black text-blue-600 bg-blue-50 px-2 py-1 rounded-lg uppercase" th:text="'Stock: ' + ${product.stock}">0</span>
                    <h3 class="font-bold text-slate-800 text-sm uppercase mt-1 truncate" th:text="${product.name}">Book Name</h3>
                    <p class="text-blue-600 font-black text-base" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                </div>
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post">
                    <button type="submit" class="bg-slate-900 text-white p-4 rounded-2xl active:scale-90 shadow-xl">
                        <i data-lucide="plus" class="w-6 h-6"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="hidden lg:grid grid-cols-2 xl:grid-cols-3 gap-8">
            <div th:each="product : ${products}" class="product-card p-8 rounded-[3rem] flex flex-col product-item">
                <div class="aspect-[4/3] bg-gradient-to-br from-slate-100 to-slate-200 rounded-[2rem] mb-6 flex items-center justify-center text-slate-400 font-black italic text-xl shadow-inner">
                    <i data-lucide="book-open" class="w-12 h-12 opacity-20"></i>
                </div>
                <div class="flex justify-between items-start mb-2">
                    <span class="text-[10px] font-black text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full uppercase" th:text="'Tersedia: ' + ${product.stock}">0</span>
                </div>
                <h3 class="font-black text-slate-800 uppercase text-sm mb-1 leading-tight" th:text="${product.name}">NAMA BUKU</h3>
                <p class="text-blue-600 font-black text-2xl mb-8" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post" class="mt-auto">
                    <button type="submit" class="w-full bg-slate-900 hover:bg-blue-600 text-white py-5 rounded-2xl font-bold uppercase text-[10px] tracking-widest shadow-xl active:scale-95 transition-all flex items-center justify-center space-x-2">
                        <i data-lucide="shopping-cart" class="w-4 h-4"></i>
                        <span>Tambah Ke Cart</span>
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="lg:col-span-5 xl:col-span-4 order-1 lg:order-2">
        <div class="bg-white/80 backdrop-blur-xl rounded-[3rem] shadow-[0_30px_100px_-20px_rgba(0,0,0,0.15)] overflow-hidden flex flex-col cart-sticky border border-white/40">
            <div class="bg-slate-900 p-8 text-white flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-black uppercase tracking-tighter italic">Bill Detail</h2>
                    <p class="text-[9px] font-bold text-blue-400 uppercase tracking-widest mt-1">Transaction Summary</p>
                </div>
                <div class="w-10 h-10 bg-blue-600 rounded-2xl flex items-center justify-center font-black text-sm shadow-lg shadow-blue-500/30" 
                     th:text="${#lists.size(cartItems)}">0</div>
            </div>

            <div class="flex-1 overflow-y-auto min-h-[200px] p-8 custom-scroll">
                <div th:if="${#lists.isEmpty(cartItems)}" class="py-20 text-center opacity-20 flex flex-col items-center">
                    <i data-lucide="shopping-bag" class="w-16 h-16 mb-4"></i>
                    <p class="font-black uppercase text-xs tracking-widest">Keranjang Kosong</p>
                </div>
                
                <div th:each="item : ${cartItems}" class="flex flex-col border-b border-slate-100 pb-6 mb-6 last:border-0 last:mb-0 group">
                    <div class="flex justify-between items-start">
                        <div class="flex-1 pr-4">
                            <h4 class="font-bold text-slate-800 text-xs uppercase" th:text="${item.product.name}">ITEM NAME</h4>
                            <p class="text-slate-400 font-bold text-[10px] mt-1" th:text="${'Harga Satuan: Rp ' + #numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                        </div>
                        <form th:action="@{/kasir/cart/remove/{productId}(productId=${item.product.id})}" method="post">
                            <button type="submit" class="w-8 h-8 rounded-lg bg-rose-50 text-rose-500 flex items-center justify-center hover:bg-rose-500 hover:text-white transition-all">
                                <i data-lucide="x" class="w-4 h-4"></i>
                            </button>
                        </form>
                    </div>
                    <div class="flex justify-between items-center mt-4">
                        <div class="flex items-center space-x-3">
                            <span class="text-[10px] font-black text-slate-500 bg-slate-100 px-3 py-1.5 rounded-xl uppercase tracking-tighter" th:text="${item.quantity} + ' Unit'">1 Unit</span>
                        </div>
                        <span class="font-black text-slate-900 text-lg tracking-tighter" th:text="${'Rp ' + #numbers.formatDecimal(item.product.price * item.quantity, 0, 'POINT', 0, 'COMMA')}">0</span>
                    </div>
                </div>
            </div>

            <div class="p-8 bg-slate-50/50 border-t border-slate-100">
                <div class="flex justify-between items-center mb-6">
                    <div>
                        <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Grand Total</p>
                        <p class="text-3xl font-black text-slate-900 tracking-tighter" th:text="${'Rp ' + #numbers.formatDecimal(cartTotal, 0, 'POINT', 0, 'COMMA')}">Rp 0</p>
                    </div>
                </div>
                <form th:action="@{/kasir/checkout}" method="post">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-[1.5rem] font-black uppercase text-xs tracking-widest shadow-2xl shadow-blue-200 active:scale-95 disabled:opacity-30 disabled:grayscale transition-all flex items-center justify-center space-x-3" 
                            th:disabled="${#lists.isEmpty(cartItems)}">
                        <i data-lucide="send" class="w-4 h-4"></i>
                        <span>Selesaikan Pembayaran</span>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    // Initialize Icons
    lucide.createIcons();

    // Search Logic
    document.getElementById('productSearch').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.product-item').forEach(item => {
            const name = item.querySelector('h3').textContent.toLowerCase();
            item.style.display = name.includes(term) ? '' : 'none';
        });
    });
</script>
</body>
</html>
