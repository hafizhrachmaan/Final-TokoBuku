<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NITNOT POS TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; overflow-x: hidden; }
        .bg-navy { background-color: #001f3f; }
        
        /* Custom styling agar rapi di Android */
        .mobile-nav-link {
            @apply flex items-center p-4 text-slate-700 font-bold rounded-2xl hover:bg-blue-50 transition-all;
        }

        .product-card {
            background: white;
            border-radius: 2rem;
            padding: 1rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f1f5f9;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        @media (min-width: 768px) {
            .product-card { padding: 1.5rem; border-radius: 2.5rem; }
        }

        .image-placeholder {
            background-color: #38bdf8;
            border-radius: 1.5rem;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .cart-container {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 1024px) {
            .cart-container {
                position: sticky;
                top: 7rem;
                height: calc(100vh - 10rem);
                border-radius: 3.5rem;
            }
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<nav class="bg-navy text-white px-4 md:px-8 py-4 sticky top-0 z-50 shadow-lg">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4">
            <button class="md:hidden p-2 text-white" type="button" data-drawer-target="drawer-navigation" data-drawer-show="drawer-navigation" aria-controls="drawer-navigation">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-7 6h7"></path></svg>
            </button>

            <div class="flex flex-col">
                <h1 class="text-lg md:text-xl font-black tracking-tighter leading-none">NITNOT</h1>
                <p class="text-[8px] md:text-[10px] tracking-[0.2em] text-blue-300 font-bold uppercase">POS Terminal</p>
            </div>

            <div class="hidden md:flex space-x-8 text-[11px] font-bold uppercase tracking-widest ml-8">
                <a th:href="@{/kasir/dashboard}" class="text-blue-400 border-b-2 border-blue-400 pb-1">Kasir</a>
                <a th:href="@{/kasir/history}" class="text-gray-400 hover:text-white transition">Riwayat</a>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="text-right hidden sm:block">
                <p class="text-[8px] text-blue-300 uppercase font-black">Aktif</p>
                <p class="text-xs font-bold" th:text="${username}">User</p>
            </div>
            
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="w-9 h-9 md:w-11 md:h-11 bg-red-500 rounded-full flex items-center justify-center hover:bg-red-600 active:scale-90 transition-all">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 md:w-5 md:h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<div id="drawer-navigation" class="fixed top-0 left-0 z-[60] h-screen p-6 overflow-y-auto transition-transform -translate-x-full bg-white w-80 shadow-2xl" tabindex="-1">
    <h5 class="text-xs font-black text-gray-400 uppercase tracking-widest">Menu Navigasi</h5>
    <button type="button" data-drawer-hide="drawer-navigation" aria-controls="drawer-navigation" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 absolute top-5 right-5 inline-flex items-center">
        <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20"><path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path></svg>
    </button>
    <div class="py-8 space-y-2">
        <a th:href="@{/kasir/dashboard}" class="flex items-center p-4 text-blue-600 bg-blue-50 font-black rounded-2xl">
            <span class="ml-3">Halaman Kasir</span>
        </a>
        <a th:href="@{/kasir/history}" class="flex items-center p-4 text-gray-600 font-bold rounded-2xl hover:bg-gray-50 transition-all">
            <span class="ml-3">Riwayat Transaksi</span>
        </a>
    </div>
    <div class="absolute bottom-10 left-6">
        <p class="text-[10px] font-bold text-gray-400 uppercase tracking-widest">Petugas Aktif</p>
        <p class="text-sm font-black text-slate-800" th:text="${username}">User Name</p>
    </div>
</div>

<main class="max-w-[1600px] mx-auto p-4 md:p-8 w-full flex flex-col lg:grid lg:grid-cols-12 gap-6 md:gap-8 flex-1">
    
    <div class="lg:col-span-7 xl:col-span-8 order-2 lg:order-1">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-6 md:mb-10 gap-4">
            <div>
                <h2 class="text-2xl md:text-4xl font-black text-slate-800 uppercase tracking-tighter">Katalog Buku</h2>
                <p class="text-[10px] md:text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Sentuh tombol untuk menambah</p>
            </div>
            <div class="w-full md:w-80 relative">
                <input type="text" id="productSearch" placeholder="Cari buku..." 
                       class="w-full bg-white border-none rounded-2xl py-4 px-6 shadow-sm focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-2 xl:grid-cols-3 gap-4 md:gap-8">
            <div th:each="product : ${products}" class="product-card">
                <div class="image-placeholder mb-4">
                    <div class="stock-badge" th:text="'STOK: ' + ${product.stock}">STOK: 0</div>
                    <p class="text-white font-black italic opacity-30 select-none">NITNOT</p>
                </div>
                <h3 class="font-extrabold text-slate-800 uppercase text-[10px] md:text-sm mb-1 truncate" th:text="${product.name}">NAMA PRODUK</h3>
                <p class="text-blue-600 font-black text-sm md:text-xl mb-4" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">Rp 0</p>
                
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post" class="mt-auto">
                    <button type="submit" class="w-full bg-blue-600 text-white rounded-xl py-3 font-bold uppercase text-[10px] shadow-md active:scale-95 transition-all">
                        Tambah
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="lg:col-span-5 xl:col-span-4 order-1 lg:order-2">
        <div class="cart-container">
            <div class="bg-navy p-6 md:p-8 text-white flex justify-between items-center">
                <div>
                    <h2 class="text-lg md:text-xl font-black uppercase tracking-tighter">Order Detail</h2>
                </div>
                <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center font-black text-xs" th:text="${#lists.size(cartItems)}">0</div>
            </div>

            <div class="flex-1 overflow-y-auto max-h-[400px] lg:max-h-none p-6 custom-scroll">
                <div th:if="${#lists.isEmpty(cartItems)}" class="py-10 text-center opacity-30">
                    <p class="text-xs font-black uppercase tracking-widest">Keranjang Kosong</p>
                </div>
                
                <div class="space-y-4">
                    <div th:each="item : ${cartItems}" class="flex flex-col border-b border-slate-50 pb-4 last:border-0">
                        <div class="flex justify-between items-start">
                            <h4 class="font-bold text-slate-800 text-[11px] md:text-sm uppercase leading-tight" th:text="${item.product.name}">PRODUK</h4>
                            <form th:action="@{/kasir/cart/remove/{productId}(productId=${item.product.id})}" method="post">
                                <button type="submit" class="text-slate-300 hover:text-red-500">
                                    <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                                </button>
                            </form>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-[9px] bg-slate-100 px-2 py-1 rounded font-black" th:text="${item.quantity} + ' UNIT'">1 UNIT</span>
                            <span class="text-slate-900 font-black text-sm" th:text="${'Rp ' + #numbers.formatDecimal(item.product.price * item.quantity, 0, 'POINT', 0, 'COMMA')}">Rp 0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-slate-50 border-t">
                <div class="flex justify-between items-center mb-6">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-widest">Total</p>
                    <p class="text-2xl md:text-3xl font-black text-slate-800" th:text="${'Rp ' + #numbers.formatDecimal(cartTotal, 0, 'POINT', 0, 'COMMA')}">Rp 0</p>
                </div>
                <form th:action="@{/kasir/checkout}" method="post">
                    <button type="submit" class="w-full bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-xl active:scale-95 disabled:opacity-50 transition-all" th:disabled="${#lists.isEmpty(cartItems)}">
                        Checkout Sekarang
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.bundle.js"></script>
<script>
    document.getElementById('productSearch').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(card => {
            const name = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = name.includes(term) ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
