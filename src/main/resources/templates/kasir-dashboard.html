<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NITNOT POS TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bg-navy { background-color: #001f3f; }
        .product-card {
            background: white;
            border-radius: 2.5rem;
            padding: 1.5rem;
            transition: all 0.3s ease;
            border: 1px solid #f1f5f9;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05); }
        .image-placeholder {
            background-color: #38bdf8;
            border-radius: 2rem;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .stock-badge {
            position: absolute;
            top: 1rem;
            right: 1rem;
            background: #22c55e;
            color: white;
            font-size: 0.65rem;
            font-weight: 800;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            box-shadow: 0 4px 6px rgba(34, 197, 94, 0.3);
        }
        .btn-add {
            background-color: #2563eb;
            color: white;
            border-radius: 1rem;
            width: 100%;
            padding: 0.75rem;
            font-weight: 700;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            transition: background 0.2s;
        }
        .btn-add:hover { background-color: #1d4ed8; }
        .cart-container {
            background: white;
            border-radius: 3rem;
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.08);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .btn-checkout {
            background-color: #2563eb;
            color: white;
            width: 100%;
            padding: 1.25rem;
            border-radius: 1.5rem;
            font-weight: 800;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.85rem;
        }
        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body>

<nav class="bg-navy text-white px-8 py-4 sticky top-0 z-50">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-12">
            <div>
                <h1 class="text-xl font-black tracking-tighter">NITNOT</h1>
                <p class="text-[10px] tracking-[0.2em] text-blue-300 font-bold -mt-1">POS TERMINAL</p>
            </div>
            <div class="flex space-x-6 text-[11px] font-bold uppercase tracking-widest">
                <a th:href="@{/kasir/dashboard}" class="text-blue-400 border-b-2 border-blue-400 pb-1">Kasir</a>
                <a th:href="@{/kasir/history}" class="text-gray-400 hover:text-white transition">Riwayat Transaksi</a>
            </div>
        </div>
        <div class="flex items-center space-x-4 text-right">
            <div>
                <p class="text-[9px] text-blue-300 uppercase font-black">Kasir On-Duty</p>
                <p class="text-sm font-bold" th:text="${username}">Nitnot</p>
            </div>
            <div class="w-10 h-10 bg-red-500 rounded-full border-4 border-navy/50 shadow-lg"></div>
        </div>
    </div>
</nav>

<div class="max-w-[1600px] mx-auto p-8 grid grid-cols-12 gap-8">
    
    <div class="col-span-8">
        <div class="flex justify-between items-end mb-8">
            <div>
                <h2 class="text-3xl font-black text-slate-800 uppercase tracking-tight">Katalog Buku</h2>
                <p class="text-xs font-bold text-slate-400 uppercase tracking-widest mt-1">Pilih item untuk ditambahkan</p>
            </div>
            <div class="relative">
                <input type="text" id="productSearch" placeholder="Cari buku atau alat tulis..." 
                       class="bg-white border-none rounded-2xl py-4 pl-6 pr-12 w-80 shadow-sm focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            </div>
        </div>

        <div class="grid grid-cols-3 gap-6">
            <div th:each="product : ${products}" class="product-card group">
                <div class="image-placeholder mb-6">
                    <div class="stock-badge" th:text="'STOK: ' + ${product.stock}">STOK: 198</div>
                    <div class="text-center text-white">
                        <p class="text-2xl font-black opacity-80">imgbb.com</p>
                        <p class="text-xs font-bold opacity-60">image not found</p>
                    </div>
                </div>
                <h3 class="font-extrabold text-slate-800 uppercase text-sm mb-1 tracking-tight" th:text="${product.name}">BUKU SIDU</h3>
                <p class="text-blue-600 font-black text-lg mb-4" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">Rp 5.000</p>
                
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post">
                    <button type="submit" class="btn-add">Tambah</button>
                </form>
            </div>
        </div>
    </div>

    <div class="col-span-4">
        <div class="cart-container sticky top-28 h-[calc(100vh-9rem)]">
            <div class="bg-navy p-8 text-white flex justify-between items-center">
                <div>
                    <h2 class="text-xl font-black uppercase tracking-tighter leading-none">Order Detail</h2>
                    <p class="text-[9px] font-bold text-blue-300 uppercase tracking-widest mt-1">Nitnot Toko Buku</p>
                </div>
                <div class="w-10 h-10 bg-blue-600 rounded-full flex items-center justify-center font-black text-sm" th:text="${#lists.size(cartItems)}">0</div>
            </div>

            <div class="flex-1 overflow-y-auto p-8 flex flex-col items-center justify-center">
                <div th:if="${#lists.isEmpty(cartItems)}" class="text-center">
                    <p class="text-slate-300 font-black uppercase tracking-widest text-sm">Keranjang Kosong</p>
                </div>
                
                <div th:each="item : ${cartItems}" class="w-full mb-4 flex justify-between items-center border-b pb-4">
                    </div>
            </div>

            <div class="p-8 bg-slate-50/50">
                <div class="flex justify-between items-center mb-6">
                    <p class="text-[10px] font-black text-slate-400 uppercase tracking-[0.2em]">Total Tagihan</p>
                    <p class="text-3xl font-black text-slate-800" th:text="${'Rp ' + #numbers.formatDecimal(cartTotal, 0, 'POINT', 0, 'COMMA')}">Rp 0</p>
                </div>
                <button class="btn-checkout shadow-xl shadow-blue-200 active:scale-95 transition-transform" 
                        th:disabled="${#lists.isEmpty(cartItems)}">
                    Checkout Sekarang
                </button>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.bundle.js"></script>
</body>
</html>
