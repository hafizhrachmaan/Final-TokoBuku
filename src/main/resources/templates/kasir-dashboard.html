<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NITNOT POS TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f8fafc; }
        .bg-navy { background-color: #001f3f; }
        
        /* Card Styling */
        .product-card {
            background: white;
            border-radius: 2rem;
            padding: 1.25rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: 1px solid #f1f5f9;
        }

        /* Responsive Fix for Images */
        .image-placeholder {
            background-color: #38bdf8;
            border-radius: 1.5rem;
            aspect-ratio: 1/1;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        /* Sidebar Cart Styling - Mobile Friendly */
        .cart-container {
            background: white;
            border-radius: 2.5rem;
            box-shadow: 0 20px 50px -12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        @media (min-width: 1024px) {
            .cart-container {
                position: sticky;
                top: 7rem;
                height: calc(100vh - 9rem);
                border-radius: 3.5rem;
            }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="min-h-screen flex flex-col">

<nav class="bg-navy text-white px-4 md:px-8 py-4 sticky top-0 z-50 shadow-lg">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-4 md:space-x-12">
            <div>
                <h1 class="text-lg md:text-xl font-black tracking-tighter">NITNOT</h1>
                <p class="text-[8px] md:text-[10px] tracking-[0.2em] text-blue-300 font-bold -mt-1 uppercase">POS Terminal</p>
            </div>
            <div class="hidden md:flex space-x-8 text-[11px] font-bold uppercase tracking-widest">
                <a th:href="@{/kasir/dashboard}" class="text-blue-400 border-b-2 border-blue-400 pb-1">Kasir</a>
                <a th:href="@{/kasir/history}" class="text-gray-400 hover:text-white transition">Riwayat</a>
            </div>
        </div>
        <div class="flex items-center space-x-3">
            <div class="text-right hidden sm:block">
                <p class="text-[8px] text-blue-300 uppercase font-black">Hadir</p>
                <p class="text-xs font-bold" th:text="${username}">User</p>
            </div>
            <div class="w-8 h-8 md:w-10 md:h-10 bg-red-500 rounded-full border-2 md:border-4 border-navy shadow-xl"></div>
        </div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-4 md:p-8 w-full flex flex-col lg:grid lg:grid-cols-12 gap-6 md:gap-8 flex-1">
    
    <div class="lg:col-span-7 xl:col-span-8 order-2 lg:order-1">
        <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-6 md:mb-10 gap-4">
            <div>
                <h2 class="text-2xl md:text-4xl font-black text-slate-800 uppercase tracking-tighter">Katalog</h2>
                <p class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mt-1">Pilih item belanja</p>
            </div>
            <div class="w-full md:w-80">
                <input type="text" id="productSearch" placeholder="Cari barang..." 
                       class="w-full bg-white border-none rounded-2xl py-3 md:py-4 px-6 shadow-sm focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            </div>
        </div>

        <div class="grid grid-cols-2 md:grid-cols-3 gap-4 md:gap-8">
            <div th:each="product : ${products}" class="product-card group">
                <div class="image-placeholder mb-4 md:mb-6">
                    <div class="stock-badge" th:text="${product.stock}">0</div>
                    <div class="text-center text-white select-none scale-75 md:scale-100">
                        <p class="text-lg md:text-2xl font-black opacity-80">STOK</p>
                    </div>
                </div>
                <h3 class="font-extrabold text-slate-800 uppercase text-[10px] md:text-sm mb-1 truncate" th:text="${product.name}">NAMA</h3>
                <p class="text-blue-600 font-black text-sm md:text-xl mb-3 md:mb-5" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white rounded-xl md:rounded-2xl py-2.5 md:py-3.5 font-bold uppercase text-[9px] md:text-xs tracking-widest transition-all active:scale-95">
                        Tambah
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="lg:col-span-5 xl:col-span-4 order-1 lg:order-2">
        <div class="cart-container">
            <div class="bg-navy p-5 md:p-8 text-white flex justify-between items-center">
                <div>
                    <h2 class="text-lg md:text-xl font-black uppercase tracking-tighter">Keranjang</h2>
                    <p class="text-[8px] font-bold text-blue-300 uppercase tracking-widest">Detail Pesanan</p>
                </div>
                <div class="w-8 h-8 md:w-10 md:h-10 bg-blue-600 rounded-full flex items-center justify-center font-black text-xs md:text-sm" 
                     th:text="${#lists.size(cartItems)}">0</div>
            </div>

            <div class="max-h-[300px] lg:max-h-none flex-1 overflow-y-auto p-5 md:p-8 custom-scroll bg-white">
                <div th:if="${#lists.isEmpty(cartItems)}" class="py-10 flex flex-col items-center justify-center opacity-20">
                    <p class="text-slate-500 font-black uppercase tracking-widest text-xs">Kosong</p>
                </div>
                
                <div class="space-y-4 md:space-y-6">
                    <div th:each="item : ${cartItems}" class="flex flex-col border-b border-slate-50 pb-4 last:border-0">
                        <div class="flex justify-between items-start">
                            <div class="flex-1 pr-4">
                                <h4 class="font-bold text-slate-800 text-[11px] md:text-sm uppercase leading-tight" th:text="${item.product.name}">PRODUK</h4>
                                <p class="text-blue-600 font-bold text-[10px] md:text-xs" th:text="${'Rp ' + #numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                            </div>
                            <a th:href="@{/kasir/cart/remove/{productId}(productId=${item.product.id})}" class="text-slate-300 hover:text-red-500">
                                <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><line x1="18" y1="6" x2="6" y2="18"></line><line x1="6" y1="6" x2="18" y2="18"></line></svg>
                            </a>
                        </div>
                        <div class="flex justify-between items-center mt-2">
                            <span class="text-[9px] bg-slate-100 text-slate-500 px-2 py-1 rounded-md font-black" th:text="${item.quantity} + 'x'">1x</span>
                            <span class="text-slate-900 font-black text-sm" th:text="${'Rp ' + #numbers.formatDecimal(item.product.price * item.quantity, 0, 'POINT', 0, 'COMMA')}">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="p-6 md:p-8 bg-slate-50 border-t border-slate-100">
                <div class="flex justify-between items-center mb-4 md:mb-6">
                    <p class="text-[9px] font-black text-slate-400 uppercase tracking-widest">Total</p>
                    <p class="text-2xl md:text-4xl font-black text-slate-800" th:text="${'Rp ' + #numbers.formatDecimal(cartTotal, 0, 'POINT', 0, 'COMMA')}">Rp 0</p>
                </div>
                <form th:action="@{/kasir/checkout}" method="post">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-4 md:py-5 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl active:scale-95 disabled:opacity-50" th:disabled="${#lists.isEmpty(cartItems)}">
                        Bayar Sekarang
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    // Fitur Pencarian
    document.getElementById('productSearch').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(card => {
            const name = card.querySelector('h3').textContent.toLowerCase();
            card.style.display = name.includes(term) ? 'block' : 'none';
        });
    });
</script>
</body>
</html>
