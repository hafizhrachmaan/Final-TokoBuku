<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kasir Dashboard - POS</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 1rem;
        }
        .product-card { border: 1px solid #ddd; border-radius: 5px; padding: 10px; text-align: center; }
        .cart-item { display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Sistem Kasir</a>
        <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link active" th:href="@{/kasir/dashboard}">POS</a></li>
            <li class="nav-item"><a class="nav-link" th:href="@{/kasir/history}">Riwayat Transaksi</a></li>
        </ul>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item"><span class="nav-link">Welcome, <strong th:text="${username}"></strong>!</span></li>
            <li class="nav-item"><form th:action="@{/logout}" method="post"><button type="submit" class="btn btn-outline-light">Logout</button></form></li>
        </ul>
    </div>
</nav>

<div class="container-fluid mt-4">
    <div th:if="${param.checkout_success}" class="alert alert-success" th:text="'Transaksi ' + ${param.checkout_success} + ' berhasil diproses!'"></div>
    <div th:if="${param.checkout_error}" class="alert alert-danger" th:text="'Gagal checkout: ' + ${param.checkout_error}"></div>
    <div class="row">
        <!-- Product List -->
        <div class="col-md-7">
            <h2>Pilih Produk</h2>
            <input class="form-control mb-3" id="productSearch" type="text" placeholder="Cari produk...">
            <div class="product-grid">
                <div th:each="product : ${products}" class="product-card">
                    <h5 class="product-name" th:text="${product.name}">Nama Produk</h5>
                    <p th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}"></p>
                    <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post">
                        <button type="submit" class="btn btn-primary btn-sm w-100">Add to Cart</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Shopping Cart -->
        <div class="col-md-5">
            <h2>Keranjang</h2>
            <div class="card">
                <div class="card-body">
                    <div id="cart-items">
                        <div th:if="${#lists.isEmpty(cartItems)}" class="text-center text-muted">
                            <p>Keranjang masih kosong.</p>
                        </div>
                        <div th:each="item : ${cartItems}" class="cart-item">
                            <div class="flex-grow-1">
                                <h6 th:text="${item.product.name}"></h6>
                                <small th:text="${'Rp ' + #numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'COMMA')}"></small>
                            </div>
                            <form th:action="@{/kasir/cart/update}" method="post" class="d-flex align-items-center">
                                <input type="hidden" name="productId" th:value="${item.product.id}" />
                                <input type="number" name="quantity" th:value="${item.quantity}" class="form-control form-control-sm" style="width: 60px;" onchange="this.form.submit()">
                                <a th:href="@{/kasir/cart/remove/{productId}(productId=${item.product.id})}" class="btn btn-danger btn-sm ms-2">X</a>
                            </form>
                        </div>
                    </div>
                    <hr>
                    <h4>Total: <span id="cart-total" th:text="${'Rp ' + #numbers.formatDecimal(cartTotal, 0, 'POINT', 0, 'COMMA')}"></span></h4>
                    <div class="d-grid gap-2">
                        <form th:action="@{/kasir/checkout}" method="post">
                             <button type="submit" class="btn btn-success w-100" th:disabled="${#lists.isEmpty(cartItems)}">Checkout</button>
                        </form>
                        <form th:action="@{/kasir/cart/clear}" method="get">
                             <button type="submit" class="btn btn-danger w-100" th:disabled="${#lists.isEmpty(cartItems)}">Kosongkan Keranjang</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    document.getElementById('productSearch').addEventListener('keyup', function() {
        let filter = this.value.toLowerCase();
        document.querySelectorAll('.product-card').forEach(product => {
            let productName = product.querySelector('.product-name').textContent.toLowerCase();
            product.style.display = productName.includes(filter) ? '' : 'none';
        });
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
