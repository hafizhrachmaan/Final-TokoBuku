<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>NITNOT POS TERMINAL</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        body { 
            font-family: 'Inter', sans-serif; 
            background: #f8fafc;
            min-height: 100vh;
        }

        /* Navbar Mewah */
        .glass-nav {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Nav Link yang Kamu Suka (Updated) */
        .nav-link { 
            position: relative; 
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1); 
            font-weight: 800;
            letter-spacing: 0.1em;
            padding: 0.5rem 1rem;
            border-radius: 1rem;
        }
        
        .nav-link.active { 
            color: #ffffff; 
            background: rgba(59, 130, 246, 0.2);
            box-shadow: inset 0 0 0 1px rgba(59, 130, 246, 0.4);
        }

        .nav-link.active::after {
            content: ''; position: absolute; bottom: -12px; left: 20%; width: 60%; height: 4px;
            background: #3b82f6; border-radius: 10px; box-shadow: 0 4px 12px rgba(59, 130, 246, 0.6);
        }

        .nav-link.inactive { color: #94a3b8; }
        .nav-link.inactive:hover { color: #f1f5f9; background: rgba(255,255,255,0.05); }

        /* Card Styling */
        .product-card {
            background: white;
            border: 1px solid #f1f5f9;
            transition: all 0.3s ease;
        }
        
        .product-card:active { transform: scale(0.97); }

        @media (min-width: 1024px) {
            .cart-sticky { position: sticky; top: 7rem; height: calc(100vh - 10rem); border-radius: 3.5rem; }
        }

        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="body-font flex flex-col">

<nav class="glass-nav text-white px-4 md:px-10 py-4 sticky top-0 z-50 shadow-xl">
    <div class="max-w-[1600px] mx-auto flex justify-between items-center">
        <div class="flex items-center space-x-6 md:space-x-12">
            <div class="flex flex-col border-r border-white/10 pr-6">
                <h1 class="logo-font text-xl md:text-2xl font-black tracking-tighter leading-none">NITNOT</h1>
                <p class="text-[8px] tracking-[0.3em] text-blue-400 font-bold uppercase mt-1">POS System</p>
            </div>
            
            <div class="flex space-x-2 md:space-x-4 text-[10px] md:text-[11px] uppercase">
                <a th:href="@{/kasir/dashboard}" class="nav-link active flex items-center">
                    <i data-lucide="layout-grid" class="w-3 h-3 mr-2 hidden md:block"></i> POS
                </a>
                <a th:href="@{/kasir/history}" class="nav-link inactive flex items-center">
                    <i data-lucide="history" class="w-3 h-3 mr-2 hidden md:block"></i> Riwayat
                </a>
            </div>
        </div>
        
        <div class="flex items-center space-x-4">
            <div class="text-right hidden sm:block">
                <p class="text-[8px] text-blue-400 uppercase font-black">Officer</p>
                <p class="text-xs font-bold leading-none" th:text="${username}">User</p>
            </div>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="w-10 h-10 bg-rose-500/20 hover:bg-rose-500 text-rose-500 hover:text-white rounded-2xl flex items-center justify-center transition-all border border-rose-500/20 active:scale-90">
                    <i data-lucide="power" class="w-5 h-5"></i>
                </button>
            </form>
        </div>
    </div>
</nav>

<main class="max-w-[1600px] mx-auto p-4 md:p-8 w-full flex flex-col lg:grid lg:grid-cols-12 gap-6 flex-1">
    
    <div class="lg:col-span-7 xl:col-span-8 order-2 lg:order-1">
        <div class="mb-8">
            <h2 class="text-2xl md:text-4xl font-black text-slate-800 uppercase tracking-tighter italic">Katalog Buku</h2>
            <div class="relative mt-5">
                <div class="absolute inset-y-0 left-5 flex items-center pointer-events-none text-slate-400">
                    <i data-lucide="search" class="w-5 h-5"></i>
                </div>
                <input type="text" id="productSearch" placeholder="Cari judul buku..." 
                       class="w-full bg-white border-none rounded-[1.5rem] py-4 pl-14 pr-6 shadow-sm focus:ring-2 focus:ring-blue-500 text-sm font-medium">
            </div>
        </div>

        <div class="lg:hidden space-y-3 mb-6">
            <div th:each="product : ${products}" class="bg-white p-4 rounded-[1.5rem] flex items-center gap-4 border border-slate-100 shadow-sm product-item">
                <div class="w-16 h-16 bg-blue-600 rounded-2xl flex-shrink-0 flex items-center justify-center text-white font-black italic text-[8px] opacity-80">NITNOT</div>
                <div class="flex-1 min-w-0">
                    <span class="text-[8px] font-black text-emerald-600 bg-emerald-50 px-2 py-0.5 rounded-full" th:text="'Stock: ' + ${product.stock}">0</span>
                    <h3 class="font-bold text-slate-800 text-xs uppercase truncate mt-0.5" th:text="${product.name}">NAMA</h3>
                    <p class="text-blue-600 font-black text-sm" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                </div>
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post">
                    <button type="submit" class="bg-slate-900 text-white p-4 rounded-2xl active:scale-90 shadow-lg">
                        <i data-lucide="plus" class="w-5 h-5"></i>
                    </button>
                </form>
            </div>
        </div>

        <div class="hidden lg:grid grid-cols-2 xl:grid-cols-3 gap-6">
            <div th:each="product : ${products}" class="product-card p-6 rounded-[2.5rem] flex flex-col product-item hover:shadow-2xl hover:shadow-slate-200">
                <div class="aspect-square bg-slate-50 rounded-3xl mb-4 flex items-center justify-center text-slate-200">
                    <i data-lucide="book" class="w-16 h-16"></i>
                </div>
                <span class="text-[10px] font-black text-emerald-600 bg-emerald-50 px-3 py-1 rounded-full self-start mb-2" th:text="'STOK: ' + ${product.stock}">0</span>
                <h3 class="font-black text-slate-800 uppercase text-sm mb-1 truncate" th:text="${product.name}">NAMA BUKU</h3>
                <p class="text-blue-600 font-black text-xl mb-6" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                <form th:action="@{/kasir/cart/add/{productId}(productId=${product.id})}" method="post" class="mt-auto">
                    <button type="submit" class="w-full bg-slate-900 hover:bg-blue-600 text-white py-4 rounded-2xl font-black uppercase text-xs shadow-lg active:scale-95 transition-all flex items-center justify-center">
                        <i data-lucide="shopping-cart" class="w-4 h-4 mr-2"></i> Tambah
                    </button>
                </form>
            </div>
        </div>
    </div>

    <div class="lg:col-span-5 xl:col-span-4 order-1 lg:order-2">
        <div class="bg-white rounded-[2.5rem] shadow-[0_20px_50px_rgba(0,0,0,0.05)] overflow-hidden flex flex-col cart-sticky border border-slate-100">
            <div class="bg-slate-900 p-6 text-white flex justify-between items-center">
                <div>
                    <h2 class="text-lg font-black uppercase tracking-tighter italic">Bill Detail</h2>
                    <p class="text-[8px] font-bold text-blue-400 uppercase tracking-widest mt-1">Transaction Summary</p>
                </div>
                <div class="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center font-black text-xs shadow-lg shadow-blue-500/20" 
                     th:text="${#lists.size(cartItems)}">0</div>
            </div>

            <div class="flex-1 overflow-y-auto min-h-[150px] p-6 custom-scroll">
                <div th:if="${#lists.isEmpty(cartItems)}" class="py-10 text-center opacity-30 flex flex-col items-center">
                    <i data-lucide="shopping-bag" class="w-12 h-12 mb-2"></i>
                    <p class="font-black uppercase text-[10px]">Kosong</p>
                </div>
                <div th:each="item : ${cartItems}" class="flex flex-col border-b border-slate-50 pb-4 mb-4 last:border-0">
                    <div class="flex justify-between items-start">
                        <div class="flex-1 pr-4">
                            <h4 class="font-bold text-slate-800 text-[11px] uppercase" th:text="${item.product.name}">ITEM</h4>
                            <p class="text-blue-600 font-black text-[10px]" th:text="${'Rp ' + #numbers.formatDecimal(item.product.price, 0, 'POINT', 0, 'COMMA')}">0</p>
                        </div>
                        <form th:action="@{/kasir/cart/remove/{productId}(productId=${item.product.id})}" method="post">
                            <button type="submit" class="text-rose-400 hover:text-rose-600 p-1"><i data-lucide="trash-2" class="w-4 h-4"></i></button>
                        </form>
                    </div>
                    <div class="flex justify-between items-center mt-3">
                        <span class="text-[9px] font-black text-slate-400 bg-slate-50 px-2 py-1 rounded-lg border border-slate-100" th:text="${item.quantity} + ' UNIT'">1 UNIT</span>
                        <span class="font-black text-slate-800 text-sm" th:text="${'Rp ' + #numbers.formatDecimal(item.product.price * item.quantity, 0, 'POINT', 0, 'COMMA')}">0</span>
                    </div>
                </div>
            </div>

            <div class="p-6 bg-slate-50 border-t border-slate-100">
                <div class="flex justify-between items-center mb-5">
                    <p class="text-[9px] font-black text-slate-400 uppercase">Grand Total</p>
                    <p class="text-2xl font-black text-slate-800" th:text="${'Rp ' + #numbers.formatDecimal(cartTotal, 0, 'POINT', 0, 'COMMA')}">Rp 0</p>
                </div>
                <form th:action="@{/kasir/checkout}" method="post">
                    <button type="submit" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-5 rounded-[1.5rem] font-black uppercase text-xs shadow-xl active:scale-95 disabled:opacity-40 transition-all flex items-center justify-center space-x-2" th:disabled="${#lists.isEmpty(cartItems)}">
                        <span>Checkout</span>
                        <i data-lucide="chevron-right" class="w-4 h-4"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</main>

<script>
    // Inisialisasi icon Lucide
    lucide.createIcons();
    
    // Fitur Pencarian yang sudah diperbaiki
    document.getElementById('productSearch').addEventListener('input', function(e) {
        const term = e.target.value.toLowerCase().trim();
        const items = document.querySelectorAll('.product-item');

        items.forEach(item => {
            const h3 = item.querySelector('h3');
            if (h3) {
                const name = h3.textContent.toLowerCase();
                if (name.includes(term)) {
                    item.style.setProperty('display', '', 'important');
                } else {
                    item.style.setProperty('display', 'none', 'important');
                }
            }
        });
    });
</script>
</body>
</html>
