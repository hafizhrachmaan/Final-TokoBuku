<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Produk - Sistem Toko Buku</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
</head>
<body>
<nav class="bg-gray-800 text-white">
  <div class="max-w-7xl mx-auto px-4 py-3 flex items-center justify-between">
    <div class="font-semibold">Stocker System</div>
    <div class="flex items-center space-x-3">
      <span class="text-gray-200">Welcome, <strong th:text="${username}"></strong>!</span>
      <form th:action="@{/logout}" method="post"><button type="submit" class="text-sm bg-transparent border border-white text-white rounded px-3 py-1">Logout</button></form>
    </div>
  </div>
</nav>

<div class="max-w-3xl mx-auto mt-6 px-4">
  <h2 class="text-lg font-medium mb-4">Edit Produk</h2>
  <form th:action="@{/stocker/product/update}" method="post" class="space-y-4">
    <input type="hidden" name="id" th:value="${productToEdit.id}" />
    <div>
      <label for="name" class="block text-sm font-medium text-gray-700 mb-1">Nama Produk</label>
      <input type="text" name="name" class="bg-white border border-gray-300 rounded-lg block w-full p-2.5" id="name" th:value="${productToEdit.name}" required>
    </div>
    <div>
      <label for="description" class="block text-sm font-medium text-gray-700 mb-1">Deskripsi</label>
      <textarea name="description" class="bg-white border border-gray-300 rounded-lg block w-full p-2.5" id="description" rows="3" th:text="${productToEdit.description}"></textarea>
    </div>
    <div>
      <label for="price" class="block text-sm font-medium text-gray-700 mb-1">Harga</label>
      <input type="number" step="0.01" name="price" class="bg-white border border-gray-300 rounded-lg block w-full p-2.5" id="price" th:value="${productToEdit.price}" required>
    </div>
    <div>
      <label for="stock" class="block text-sm font-medium text-gray-700 mb-1">Stok</label>
      <input type="number" name="stock" class="bg-white border border-gray-300 rounded-lg block w-full p-2.5" id="stock" th:value="${productToEdit.stock}" required>
    </div>
    <div class="flex space-x-2 mt-2">
      <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white rounded px-4 py-2">Update Produk</button>
      <a th:href="@{/stocker/dashboard}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 rounded px-4 py-2">Batal</a>
    </div>
  </form>
</div>

    <script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.bundle.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        if (window.lucide) { lucide.createIcons(); }
      });
    </script>
</body>
</html>
