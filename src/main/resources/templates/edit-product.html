<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ubah Produk - Stoker NITNOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        .body-font { font-family: 'Inter', sans-serif; }
        .modal-blur { backdrop-filter: blur(8px); }
    </style>
</head>
<body class="body-font bg-slate-100 p-8">

    <div class="max-w-4xl mx-auto">
        <h2 class="text-2xl font-black text-slate-800 mb-6 uppercase tracking-tight">Daftar Produk & Stok</h2>
        
        <div class="bg-white rounded-[2rem] shadow-xl overflow-hidden border border-slate-200">
            <table class="w-full text-left">
                <thead class="bg-slate-900 text-white">
                    <tr>
                        <th class="px-6 py-4 text-[10px] font-black uppercase tracking-widest">Produk</th>
                        <th class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-center">Stok</th>
                        <th class="px-6 py-4 text-[10px] font-black uppercase tracking-widest text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-slate-100">
                    <tr th:each="product : ${products}" class="hover:bg-slate-50 transition-all">
                        <td class="px-6 py-4">
                            <p class="font-bold text-slate-800" th:text="${product.name}"></p>
                            <p class="text-xs text-blue-600 font-black" th:text="${'Rp ' + #numbers.formatDecimal(product.price, 0, 'POINT', 0, 'COMMA')}"></p>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <span th:text="${product.stock}" class="bg-slate-100 px-3 py-1 rounded-lg font-black text-xs text-slate-600 border"></span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <button th:attr="data-modal-target='editProd-' + ${product.id}, data-modal-toggle='editProd-' + ${product.id}" 
                                    class="bg-blue-600 hover:bg-blue-700 text-white p-2 rounded-xl shadow-lg shadow-blue-100 transition-all active:scale-95">
                                <i data-lucide="edit-3" class="w-4 h-4"></i>
                            </button>

                            <div th:id="'editProd-' + ${product.id}" tabindex="-1" aria-hidden="true" class="hidden overflow-y-auto overflow-x-hidden fixed top-0 right-0 left-0 z-50 justify-center items-center w-full md:inset-0 h-modal md:h-full modal-blur">
                                <div class="relative p-4 w-full max-w-md h-full md:h-auto">
                                    <div class="relative bg-white rounded-[2.5rem] shadow-2xl p-8 border border-slate-100">
                                        <div class="flex justify-between items-center mb-6 border-b pb-4">
                                            <h3 class="text-xl font-black text-slate-800 uppercase tracking-tight">Perbarui Produk</h3>
                                            <button type="button" th:attr="data-modal-hide='editProd-' + ${product.id}" class="text-slate-400 hover:text-red-500">
                                                <i data-lucide="x" class="w-6 h-6"></i>
                                            </button>
                                        </div>

                                        <form th:action="@{/stoker/product/edit/{id}(id=${product.id})}" method="post" class="space-y-5 text-left">
                                            <div>
                                                <label class="text-[10px] font-black text-slate-400 uppercase block mb-1 ml-1">Nama Buku / Produk</label>
                                                <input type="text" name="name" th:value="${product.name}" 
                                                       class="w-full bg-slate-50 border-slate-200 rounded-2xl p-4 text-sm font-bold focus:ring-4 focus:ring-blue-100 transition-all outline-none" required>
                                            </div>
                                            
                                            <div class="grid grid-cols-2 gap-4">
                                                <div>
                                                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-1 ml-1">Harga Satuan</label>
                                                    <input type="number" name="price" th:value="${product.price}" 
                                                           class="w-full bg-slate-50 border-slate-200 rounded-2xl p-4 text-sm font-bold focus:ring-4 focus:ring-blue-100 transition-all outline-none" required>
                                                </div>
                                                <div>
                                                    <label class="text-[10px] font-black text-slate-400 uppercase block mb-1 ml-1">Jumlah Stok</label>
                                                    <input type="number" name="stock" th:value="${product.stock}" 
                                                           class="w-full bg-slate-50 border-slate-200 rounded-2xl p-4 text-sm font-bold focus:ring-4 focus:ring-blue-100 transition-all outline-none" required>
                                                </div>
                                            </div>

                                            <div class="pt-4">
                                                <button type="submit" class="w-full bg-slate-900 hover:bg-blue-600 text-white font-black py-4 rounded-2xl uppercase text-xs tracking-[0.2em] shadow-xl transition-all active:scale-95">
                                                    Simpan Perubahan
                                                </button>
                                            </div>
                                        </form>
                                    </div>
                                </div>
                            </div>
                            </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
    <script>
        // Jalankan Ikon Lucide
        lucide.createIcons();
    </script>
</body>
</html>
