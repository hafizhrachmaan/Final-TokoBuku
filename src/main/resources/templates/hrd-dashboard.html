<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRD Dashboard - Sistem HRD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 30px;
        }
        .navbar {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">HRD System</a>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <span class="nav-link text-light">Welcome, <strong th:text="${username}"></strong>!</span>
                </li>
                <li class="nav-item">
                    <form th:action="@{/logout}" method="post">
                        <button type="submit" class="btn btn-outline-light">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </div>
</nav>

<div class="container">
    <!-- Pending Employee Verification -->
    <div class="card mb-4">
        <div class="card-header">Permohonan Karyawan</div>
        <div class="card-body">
            <table class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>Username</th>
                    <th>Nama Lengkap</th>
                    <th>Posisi</th>
                    <th>Pendidikan</th>
                    <th>Email</th>
                    <th>Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${pendingEmployees}">
                    <td th:text="${employee.username}"></td>
                    <td th:text="${employee.fullName}"></td>
                    <td th:text="${employee.role}"></td>
                    <td th:text="${employee.lastEducation}"></td>
                    <td th:text="${employee.email}"></td>
                    <td>
                        <form th:action="@{/hrd/verify/{id}(id=${employee.id})}" method="post">
                            <button type="submit" class="btn btn-success btn-sm">Verifikasi</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(pendingEmployees)}">
                    <td colspan="6" class="text-center">Tidak ada permohonan baru.</td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>

    <!-- Form for Adding New Employee -->
    <div class="card mb-4">
        <div class="card-header">Tambah Karyawan Baru (Terverifikasi)</div>
        <div class="card-body">
            <form th:action="@{/hrd/addEmployee}" method="post">
                <div class="mb-3">
                    <label for="username" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" name="username" required>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" name="password" required>
                </div>
                <div class="mb-3">
                    <label for="role" class="form-label">Role</label>
                    <select class="form-select" id="role" name="role" required>
                        <option th:each="r : ${allRoles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Tambah Karyawan</button>
            </form>
        </div>
    </div>

    <!-- List of Existing Verified Employees -->
    <div class="card">
        <div class="card-header">Daftar Karyawan Terverifikasi</div>
        <div class="card-body">
            <table class="table table-striped">
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Username</th>
                    <th>Role</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="employee : ${verifiedEmployees}">
                    <td th:text="${employee.id}"></td>
                    <td th:text="${employee.username}"></td>
                    <td th:text="${employee.role}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
