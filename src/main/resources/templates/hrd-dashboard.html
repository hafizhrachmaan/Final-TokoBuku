<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>HRD Dashboard - NITNOT TOKO BUKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        body {
            background: #f1f5f9;
            color: #1e293b;
        }

        .bg-navy { background-color: #001f3f; }

        /* Style untuk navigasi active */
        .nav-link { position: relative; transition: all 0.3s; color: #94a3b8; font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 0.1em; }
        .nav-link.active { color: white; border-bottom: 2px solid white; padding-bottom: 4px; }

        /* Card Style untuk Mobile */
        .mobile-request-card {
            background: white;
            border-radius: 1.5rem;
            padding: 1.25rem;
            margin-bottom: 1rem;
            border: 1px solid #e2e8f0;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        /* Glass Card Effect */
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 2rem;
        }

        @media (max-width: 640px) {
            .desktop-table { display: none; }
        }
        @media (min-width: 641px) {
            .mobile-view { display: none; }
        }
    </style>
</head>
<body class="body-font min-h-screen">

<nav class="bg-navy text-white shadow-xl sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-4">
            <div class="flex flex-col">
                <span class="logo-font text-xl leading-none">NITNOT</span>
                <span class="text-[8px] uppercase tracking-widest text-blue-300 font-bold mt-1">HRD System</span>
            </div>
            
            <div class="flex space-x-4 ml-4">
                <a th:href="@{/hrd/dashboard}" class="nav-link active">Dashboard</a>
                </div>
        </div>

        <div class="flex items-center space-x-3">
            <div class="text-right hidden sm:block">
                <p class="text-[8px] text-blue-300 uppercase font-black">Admin</p>
                <p class="text-xs font-bold leading-none" th:text="${username}">User</p>
            </div>
            <form th:action="@{/logout}" method="post" class="m-0">
                <button type="submit" class="w-9 h-9 bg-red-500 rounded-full flex items-center justify-center shadow-lg active:scale-90 transition-all border-2 border-white/10">
                    <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="3">
                        <path stroke-linecap="round" stroke-linejoin="round" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                    </svg>
                </button>
            </form>
        </div>
    </div>
</nav>

<div class="max-w-7xl mx-auto mt-6 px-4 pb-12">
    
    <div class="glass-card shadow-xl overflow-hidden mb-8">
        <div class="bg-gradient-to-r from-blue-700 to-blue-600 p-5 flex items-center justify-between">
            <h2 class="text-white font-black text-sm md:text-lg flex items-center uppercase tracking-tight">
                <svg xmlns="http://www.w3.org/2000/svg" class="mr-2 w-5 h-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M18 9v3m0 0v3m0-3h3m-3 0h-3m-2-5a4 4 0 11-8 0 4 4 0 018 0zM3 20a6 6 0 0112 0v1H3v-1z" /></svg>
                Permohonan Baru
            </h2>
            <span class="bg-white/20 text-white text-[10px] font-bold px-3 py-1 rounded-full" th:text="${#lists.size(pendingEmployees)} + ' Menunggu'"></span>
        </div>
        
        <div class="mobile-view p-4 bg-gray-50/50">
            <div th:if="${#lists.isEmpty(pendingEmployees)}" class="py-10 text-center text-gray-400 italic text-sm">Tidak ada permohonan.</div>
            
            <div th:each="employee : ${pendingEmployees}" class="mobile-request-card">
                <div class="flex justify-between items-start mb-3">
                    <div>
                        <p class="text-[10px] font-black text-blue-600 uppercase" th:text="${employee.username}"></p>
                        <h3 class="font-bold text-slate-800 text-base" th:text="${employee.fullName}">Nama Lengkap</h3>
                        <p class="text-xs text-slate-500" th:text="${employee.email}">email@mail.com</p>
                    </div>
                    <span class="bg-blue-100 text-blue-700 text-[9px] font-black px-2 py-1 rounded uppercase" th:text="${employee.role}">Role</span>
                </div>
                <div class="flex space-x-2 mt-4">
                    <form th:action="@{/hrd/accept/{id}(id=${employee.id})}" method="post" class="flex-1">
                        <button type="submit" class="w-full bg-green-500 text-white text-[10px] font-bold py-3 rounded-xl shadow-md active:scale-95 uppercase">Terima</button>
                    </form>
                    <form th:action="@{/hrd/reject/{id}(id=${employee.id})}" method="post" class="flex-1">
                        <button type="submit" class="w-full bg-white border border-red-200 text-red-600 text-[10px] font-bold py-3 rounded-xl active:scale-95 uppercase">Tolak</button>
                    </form>
                </div>
            </div>
        </div>

        <div class="desktop-table overflow-x-auto">
            <table class="min-w-full">
                <thead class="bg-gray-50/50 border-b border-gray-100">
                    <tr class="text-left text-[10px] font-black text-gray-400 uppercase tracking-widest">
                        <th class="px-6 py-4">Pelamar</th>
                        <th class="px-6 py-4">Posisi</th>
                        <th class="px-6 py-4 text-center">Aksi</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr th:each="employee : ${pendingEmployees}" class="hover:bg-blue-50/30 transition-colors">
                        <td class="px-6 py-4">
                            <p class="font-bold text-gray-800" th:text="${employee.fullName}"></p>
                            <p class="text-xs text-gray-500" th:text="${employee.username} + ' • ' + ${employee.email}"></p>
                        </td>
                        <td class="px-6 py-4">
                            <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-2.5 py-1 rounded-md uppercase" th:text="${employee.role}"></span>
                        </td>
                        <td class="px-6 py-4">
                            <div class="flex items-center justify-center space-x-2">
                                <form th:action="@{/hrd/accept/{id}(id=${employee.id})}" method="post">
                                    <button type="submit" class="bg-green-500 text-white text-[10px] font-bold px-4 py-2 rounded-lg hover:scale-105 transition-transform">TERIMA</button>
                                </form>
                                <form th:action="@{/hrd/reject/{id}(id=${employee.id})}" method="post">
                                    <button type="submit" class="bg-white border border-red-200 text-red-500 text-[10px] font-bold px-4 py-2 rounded-lg hover:bg-red-50">TOLAK</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-12 gap-6">
        <div class="lg:col-span-4">
            <div class="glass-card p-6 shadow-xl h-full border border-white">
                <h3 class="font-black text-slate-800 text-sm mb-6 flex items-center uppercase tracking-tight">
                    <div class="w-8 h-8 bg-blue-100 rounded-lg flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M12 4v16m8-8H4" /></svg>
                    </div>
                    Tambah Karyawan
                </h3>
                <form th:action="@{/hrd/addEmployee}" method="post" class="space-y-4">
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Username</label>
                        <input type="text" name="username" class="w-full bg-slate-50 border-slate-100 rounded-xl py-3 px-4 focus:ring-2 focus:ring-blue-500 text-sm" placeholder="Contoh: budi123" required>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Password</label>
                        <input type="password" name="password" class="w-full bg-slate-50 border-slate-100 rounded-xl py-3 px-4 focus:ring-2 focus:ring-blue-500 text-sm" placeholder="••••••••" required>
                    </div>
                    <div>
                        <label class="text-[9px] font-black text-slate-400 uppercase ml-1">Role / Jabatan</label>
                        <select name="role" class="w-full bg-slate-50 border-slate-100 rounded-xl py-3 px-4 focus:ring-2 focus:ring-blue-500 text-sm">
                            <option th:each="r : ${allRoles}" th:value="${r}" th:text="${r}"></option>
                        </select>
                    </div>
                    <button type="submit" class="w-full bg-navy text-white font-black py-4 rounded-xl shadow-lg active:scale-95 transition-all uppercase tracking-widest text-[10px] mt-2">
                        Simpan Karyawan
                    </button>
                </form>
            </div>
        </div>

        <div class="lg:col-span-8">
            <div class="glass-card p-6 shadow-xl border border-white h-full">
                <h3 class="font-black text-slate-800 text-sm mb-6 flex items-center uppercase tracking-tight">
                    <div class="w-8 h-8 bg-green-100 rounded-lg flex items-center justify-center mr-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-4 h-4 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M17 20h5v-2a3 3 0 00-5.356-1.857M17 20H7m10 0v-2c0-.656-.126-1.283-.356-1.857M7 20H2v-2a3 3 0 015.356-1.857M7 20v-2c0-.656.126-1.283.356-1.857m0 0a5.002 5.002 0 019.288 0M15 7a3 3 0 11-6 0 3 3 0 016 0zm6 3a2 2 0 11-4 0 2 2 0 014 0zM7 10a2 2 0 11-4 0 2 2 0 014 0z" /></svg>
                    </div>
                    Karyawan Aktif
                </h3>
                <div class="overflow-x-auto">
                    <table class="min-w-full">
                        <thead>
                            <tr class="text-left text-[9px] font-black text-slate-400 uppercase tracking-widest border-b border-slate-50">
                                <th class="pb-4">Username</th>
                                <th class="pb-4 text-right">Role</th>
                            </tr>
                        </thead>
                        <tbody class="divide-y divide-slate-50">
                            <tr th:each="employee : ${verifiedEmployees}">
                                <td class="py-4">
                                    <p class="font-bold text-slate-700 text-sm" th:text="${employee.username}"></p>
                                    <p class="text-[10px] text-slate-400" th:text="'ID: #' + ${employee.id}"></p>
                                </td>
                                <td class="py-4 text-right">
                                    <span class="bg-slate-100 text-slate-500 text-[9px] font-black px-3 py-1 rounded-full uppercase" th:text="${employee.role}"></span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.lucide) { lucide.createIcons(); }
  });
</script>
</body>
</html>
