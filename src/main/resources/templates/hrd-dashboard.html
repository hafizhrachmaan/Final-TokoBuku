<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HRD Dashboard - NITNOT TOKO BUKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://unpkg.com/flowbite@1.7.0/dist/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        /* Background Gradasi Bergerak */
        body {
            background: linear-gradient(-45deg, #f3f4f6, #e5e7eb, #d1d5db, #f3f4f6);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body class="body-font min-h-screen">

<nav class="bg-[#001f3f] text-white shadow-xl sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between">
    <div class="flex items-center space-x-2">
        <span class="logo-font text-2xl tracking-tight">NITNOT</span>
        <span class="text-[10px] uppercase tracking-[0.3em] text-blue-300 font-bold border-l border-blue-800 pl-3">HRD Dashboard</span>
    </div>
    <div class="flex items-center space-x-6">
      <div class="text-right hidden sm:block">
          <p class="text-[10px] text-blue-300 uppercase font-bold tracking-widest leading-none mb-1">Administrator</p>
          <p class="text-sm font-medium" th:text="${username}">User</p>
      </div>
      <form th:action="@{/logout}" method="post">
          <button type="submit" class="bg-red-600/20 hover:bg-red-600 border border-red-500 text-white rounded-xl p-2.5 transition-all">
              <i data-lucide="log-out" class="w-4 h-4"></i>
          </button>
      </form>
    </div>
  </div>
</nav>

<div class="max-w-7xl mx-auto mt-8 px-6 pb-12">
    
    <div class="glass-card rounded-[2rem] shadow-2xl overflow-hidden mb-8">
        <div class="bg-gradient-to-r from-blue-700 to-blue-600 p-6 flex items-center justify-between">
            <h2 class="text-white font-bold text-xl flex items-center">
                <i data-lucide="user-plus" class="mr-3 w-6 h-6"></i> Permohonan Karyawan Baru
            </h2>
            <span class="bg-white/20 text-white text-xs px-3 py-1 rounded-full backdrop-blur-md" th:text="${#lists.size(pendingEmployees)} + ' Menunggu'"></span>
        </div>
        
        <div class="overflow-x-auto">
            <table class="min-w-full">
                <thead>
                    <tr class="bg-gray-50/50 border-b border-gray-100">
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-widest">Username</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-widest">Detail Pelamar</th>
                        <th class="px-6 py-4 text-left text-xs font-bold text-gray-400 uppercase tracking-widest">Posisi</th>
                        <th class="px-6 py-4 text-center text-xs font-bold text-gray-400 uppercase tracking-widest">Aksi Keputusan</th>
                    </tr>
                </thead>
                <tbody class="divide-y divide-gray-50">
                    <tr th:each="employee : ${pendingEmployees}" class="hover:bg-blue-50/30 transition-colors">
                        <td class="px-6 py-4">
                            <span class="font-bold text-blue-600" th:text="${employee.username}"></span>
                        </td>
                        <td class="px-6 py-4">
                            <p class="font-bold text-gray-800" th:text="${employee.fullName}"></p>
                            <p class="text-xs text-gray-500" th:text="${employee.email}"></p>
                        </td>
                        <td class="px-6 py-4">
                            <span class="bg-blue-100 text-blue-700 text-[10px] font-black px-2.5 py-1 rounded-md uppercase" th:text="${employee.role}"></span>
                        </td>
                        <td class="px-6 py-4 text-center">
                            <div class="flex items-center justify-center space-x-3">
                                <form th:action="@{/hrd/accept/{id}(id=${employee.id})}" method="post">
                                    <button type="submit" class="flex items-center bg-green-500 hover:bg-green-600 text-white text-xs font-bold px-4 py-2 rounded-xl shadow-lg shadow-green-100 transition-all hover:scale-105 active:scale-95">
                                        <i data-lucide="check-circle" class="w-4 h-4 mr-2"></i> Terima
                                    </button>
                                </form>
                                
                                <form th:action="@{/hrd/reject/{id}(id=${employee.id})}" method="post">
                                    <button type="submit" class="flex items-center bg-white border border-red-200 text-red-600 hover:bg-red-50 text-xs font-bold px-4 py-2 rounded-xl transition-all active:scale-95">
                                        <i data-lucide="trash-2" class="w-4 h-4 mr-2"></i> Tolak
                                    </button>
                                </form>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${#lists.isEmpty(pendingEmployees)}">
                        <td colspan="4" class="px-6 py-20 text-center text-gray-400 italic">
                            Tidak ada permohonan baru saat ini.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
        <div class="glass-card rounded-[2rem] p-8 shadow-xl">
            <h3 class="font-bold text-gray-800 text-lg mb-6 flex items-center">
                <i data-lucide="plus-square" class="mr-2 text-blue-600"></i> Tambah Karyawan
            </h3>
            <form th:action="@{/hrd/addEmployee}" method="post" class="space-y-4">
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1 ml-1">Username</label>
                    <input type="text" name="username" class="w-full bg-gray-50 border-gray-100 rounded-2xl p-3 shadow-inner focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1 ml-1">Password</label>
                    <input type="password" name="password" class="w-full bg-gray-50 border-gray-100 rounded-2xl p-3 shadow-inner focus:ring-blue-500" required>
                </div>
                <div>
                    <label class="block text-[10px] font-bold text-gray-400 uppercase tracking-widest mb-1 ml-1">Role</label>
                    <select name="role" class="w-full bg-gray-50 border-gray-100 rounded-2xl p-3 shadow-inner focus:ring-blue-500">
                        <option th:each="r : ${allRoles}" th:value="${r}" th:text="${r}"></option>
                    </select>
                </div>
                <button type="submit" class="w-full bg-[#001f3f] hover:bg-blue-900 text-white font-black py-4 rounded-2xl shadow-xl transition-all uppercase tracking-widest text-xs">
                    Simpan Karyawan
                </button>
            </form>
        </div>

        <div class="lg:col-span-2 glass-card rounded-[2rem] p-8 shadow-xl">
            <h3 class="font-bold text-gray-800 text-lg mb-6 flex items-center">
                <i data-lucide="users" class="mr-2 text-blue-600"></i> Karyawan Aktif
            </h3>
            <div class="overflow-x-auto">
                <table class="min-w-full">
                    <thead>
                        <tr class="text-left text-[10px] font-black text-gray-400 uppercase tracking-[0.2em]">
                            <th class="pb-4">ID</th>
                            <th class="pb-4">Username</th>
                            <th class="pb-4 text-right">Role</th>
                        </tr>
                    </thead>
                    <tbody class="divide-y divide-gray-50">
                        <tr th:each="employee : ${verifiedEmployees}">
                            <td class="py-4 text-gray-400 text-sm" th:text="${employee.id}"></td>
                            <td class="py-4 font-bold text-gray-700" th:text="${employee.username}"></td>
                            <td class="py-4 text-right">
                                <span class="bg-gray-100 text-gray-500 text-[9px] font-bold px-3 py-1 rounded-full uppercase" th:text="${employee.role}"></span>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script src="https://unpkg.com/flowbite@1.7.0/dist/flowbite.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function () {
    if (window.lucide) { lucide.createIcons(); }
  });
</script>
</body>
</html>
