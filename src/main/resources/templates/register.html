<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar Karyawan - NITNOT TOKO BUKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        /* BACKGROUND GERAK */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(-45deg, #a881af, #f8c9d4, #a3d8f4, #b9fbc0);
            background-size: 400% 400%;
            animation: moveGradient 12s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* GLASSMORPHISM TOTAL (TRANSPARAN) */
        .glass-card {
            background: rgba(255, 255, 255, 0.25); /* Transparan banget */
            backdrop-filter: blur(15px);
            -webkit-backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        /* INPUT JUGA DIBIKIN TRANSPARAN */
        .glass-input {
            background: rgba(255, 255, 255, 0.3) !important;
            border: 1px solid rgba(255, 255, 255, 0.4) !important;
            backdrop-filter: blur(5px);
            color: #1e293b;
        }
        
        .glass-input::placeholder {
            color: rgba(30, 41, 59, 0.6);
        }

        .glass-input:focus {
            background: rgba(255, 255, 255, 0.5) !important;
            border-color: #3b82f6 !important;
            ring: 4px rgba(59, 130, 246, 0.2);
        }

        /* Optimalisasi Android */
        input, select, textarea { font-size: 16px !important; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .btn-active:active { transform: scale(0.96); }
    </style>
</head>
<body class="body-font p-4 md:p-6">

  <div class="w-full max-w-2xl px-4 py-8 md:py-12 safe-area-bottom">
    
    <div class="text-center mb-8">
        <span class="logo-font text-4xl text-slate-900 tracking-tight font-bold">NITNOT</span>
        <p class="text-[10px] uppercase tracking-[0.4em] text-blue-800 font-black mt-1">Portal Rekrutmen Karyawan</p>
    </div>

    <div class="glass-card rounded-[2.5rem] shadow-2xl overflow-hidden">
        
        <div class="bg-blue-600/80 px-6 py-10 text-white text-center border-b border-white/20">
            <h2 class="text-2xl font-black uppercase tracking-widest italic">Formulir Lamaran</h2>
            <p class="text-blue-50 text-xs mt-2 font-medium opacity-90">Lengkapi data diri Anda untuk bergabung bersama kami</p>
        </div>

        <div class="p-6 md:p-10">
            <div th:if="${param.success}" class="mb-6 p-4 bg-emerald-400/30 border border-emerald-400/50 text-emerald-900 rounded-2xl flex items-center backdrop-blur-md">
                <i data-lucide="check-circle" class="w-5 h-5 mr-3 flex-shrink-0"></i>
                <span class="text-sm font-bold">Registrasi berhasil! Mohon tunggu verifikasi HRD.</span>
            </div>
            
            <form th:action="@{/register}" method="post" class="space-y-8">
                
                <div class="space-y-5">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="w-8 h-8 rounded-full bg-blue-600/20 flex items-center justify-center text-blue-800">
                            <i data-lucide="user" class="w-4 h-4"></i>
                        </div>
                        <h3 class="text-sm font-black uppercase tracking-wider text-slate-800">Identitas Pribadi</h3>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <input type="text" name="fullName" required placeholder="Nama sesuai KTP"
                               class="glass-input w-full rounded-2xl p-4 text-sm transition-all outline-none">
                        
                        <input type="email" name="email" required placeholder="Email Aktif"
                               class="glass-input w-full rounded-2xl p-4 text-sm transition-all outline-none">

                        <input type="tel" name="phone" placeholder="Nomor WhatsApp"
                               class="glass-input w-full rounded-2xl p-4 text-sm transition-all outline-none">

                        <textarea name="address" rows="2" placeholder="Alamat lengkap sesuai domisili..."
                                  class="glass-input w-full rounded-2xl p-4 text-sm transition-all outline-none resize-none"></textarea>
                    </div>
                </div>

                <div class="space-y-5">
                    <div class="flex items-center space-x-3 mb-2">
                        <div class="w-8 h-8 rounded-full bg-indigo-600/20 flex items-center justify-center text-indigo-800">
                            <i data-lucide="briefcase" class="w-4 h-4"></i>
                        </div>
                        <h3 class="text-sm font-black uppercase tracking-wider text-slate-800">Pekerjaan</h3>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-4">
                        <input type="text" name="lastEducation" placeholder="Pendidikan Terakhir (Contoh: SMA/S1)"
                               class="glass-input w-full rounded-2xl p-4 text-sm transition-all outline-none">

                        <select name="role" required
                                class="glass-input w-full rounded-2xl p-4 text-sm font-bold text-slate-800 appearance-none outline-none">
                            <option value="" disabled selected>Pilih Posisi Lamaran</option>
                            <option th:value="'KASIR'">KASIR (Point of Sale)</option>
                            <option th:value="'STOCKER'">STOCKER (Inventory)</option>
                        </select>
                    </div>
                </div>

                <div class="bg-white/20 p-6 rounded-[2rem] border border-white/30">
                    <h3 class="text-[10px] font-black uppercase tracking-[0.2em] text-slate-700 mb-4 text-center">Data Login Akun</h3>
                    <div class="grid grid-cols-1 gap-3">
                        <input type="text" name="username" required placeholder="Username"
                               class="glass-input w-full rounded-xl p-4 text-sm outline-none">
                        
                        <input type="password" name="password" required placeholder="Password"
                               class="glass-input w-full rounded-xl p-4 text-sm outline-none">
                    </div>
                </div>

                <div class="pt-4 flex flex-col items-center">
                    <button type="submit" class="btn-active w-full bg-blue-700 hover:bg-blue-800 text-white font-black rounded-[1.5rem] px-6 py-5 shadow-xl transition-all flex items-center justify-center space-x-3 text-lg">
                        <span class="uppercase italic">Kirim Lamaran Sekarang</span>
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>
                    
                    <a th:href="@{/login}" class="mt-8 text-sm font-black text-blue-800 flex items-center group">
                        <i data-lucide="arrow-left" class="w-4 h-4 mr-2 transition-transform group-hover:-translate-x-1"></i> 
                        KEMBALI KE LOGIN
                    </a>
                </div>
            </form>
        </div>
    </div>
    
    <div class="text-center mt-12 text-slate-900 text-[10px] font-bold uppercase tracking-[0.2em] opacity-80">
        &copy; 2025 NITNOT TOKO BUKU
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      if (window.lucide) { lucide.createIcons(); }
    });
  </script>
</body>
</html>
