<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar Karyawan - NITNOT TOKO BUKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }

        /* Background Gerak - Sama Persis dengan Login Kamu */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(-45deg, #a881af, #f8c9d4, #a3d8f4, #b9fbc0);
            background-size: 400% 400%;
            animation: moveGradient 12s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            animation: slideUp 0.6s cubic-bezier(0.23, 1, 0.32, 1);
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Input Optimization */
        input, select, textarea { font-size: 16px !important; }
        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
        .btn-active:active { transform: scale(0.96); }
    </style>
</head>
<body class="body-font p-4 md:p-6">

  <div class="w-full max-w-2xl px-2 py-8 safe-area-bottom">
    
    <div class="text-center mb-8">
        <h1 class="logo-font text-5xl text-gray-800 tracking-tighter">NITNOT</h1>
        <p class="text-[10px] uppercase tracking-[0.4em] text-blue-600 font-black mt-2">Portal Rekrutmen Karyawan</p>
        <div class="w-12 h-1 bg-blue-600 mx-auto mt-4 rounded-full opacity-30"></div>
    </div>

    <div class="glass-card rounded-[2.5rem] shadow-2xl overflow-hidden">
        
        <div class="bg-white/50 px-6 py-10 text-center border-b border-gray-100">
            <h2 class="text-2xl font-black uppercase tracking-widest italic text-gray-800">Formulir Lamaran</h2>
            <p class="text-gray-500 text-xs mt-2 font-medium">Lengkapi data untuk bergabung bersama tim kami</p>
        </div>

        <div class="p-6 md:p-10">
            <div th:if="${param.success}" class="mb-6 p-4 bg-emerald-50 border border-emerald-100 text-emerald-700 rounded-2xl flex items-center">
                <i data-lucide="check-circle" class="w-5 h-5 mr-3"></i>
                <span class="text-sm font-bold">Registrasi Berhasil! Cek WA/Email Anda.</span>
            </div>
            
            <div th:if="${param.error}" class="mb-6 p-4 bg-rose-50 border border-rose-100 text-rose-700 rounded-2xl flex items-center">
                <i data-lucide="alert-circle" class="w-5 h-5 mr-3"></i>
                <span class="text-sm font-bold">Terjadi kesalahan atau username sudah ada.</span>
            </div>

            <form th:action="@{/register}" method="post" class="space-y-10">
                
                <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />

                <div>
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="w-8 h-8 rounded-full bg-purple-100 flex items-center justify-center text-purple-600">
                            <i data-lucide="user" class="w-4 h-4"></i>
                        </div>
                        <h3 class="text-sm font-black uppercase tracking-wider text-gray-700">Data Personal</h3>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-5">
                        <div class="group">
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Nama Lengkap</label>
                            <input type="text" name="fullName" required placeholder="Nama sesuai KTP"
                                   class="w-full bg-white border-gray-100 rounded-2xl p-4 text-sm focus:ring-4 focus:ring-purple-500/10 focus:border-purple-400 transition-all outline-none border-2 shadow-sm">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                            <div>
                                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Email</label>
                                <input type="email" name="email" required placeholder="mail@example.com"
                                       class="w-full bg-white border-gray-100 rounded-2xl p-4 text-sm focus:ring-4 focus:ring-blue-500/10 focus:border-blue-400 transition-all outline-none border-2 shadow-sm">
                            </div>
                            <div>
                                <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">No. WhatsApp</label>
                                <input type="tel" name="phone" placeholder="0812..."
                                       class="w-full bg-white border-gray-100 rounded-2xl p-4 text-sm focus:ring-4 focus:ring-green-500/10 focus:border-green-400 transition-all outline-none border-2 shadow-sm">
                            </div>
                        </div>

                        <div>
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Alamat Domisili</label>
                            <textarea name="address" rows="3" placeholder="Alamat tinggal sekarang..."
                                      class="w-full bg-white border-gray-100 rounded-2xl p-4 text-sm focus:ring-4 focus:ring-blue-500/10 focus:border-blue-400 transition-all outline-none border-2 shadow-sm resize-none"></textarea>
                        </div>
                    </div>
                </div>

                <div class="pt-2">
                    <div class="flex items-center space-x-3 mb-6">
                        <div class="w-8 h-8 rounded-full bg-blue-100 flex items-center justify-center text-blue-600">
                            <i data-lucide="award" class="w-4 h-4"></i>
                        </div>
                        <h3 class="text-sm font-black uppercase tracking-wider text-gray-700">Kualifikasi</h3>
                    </div>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-5">
                        <div>
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Pendidikan Terakhir</label>
                            <input type="text" name="lastEducation" placeholder="SMA / S1"
                                   class="w-full bg-white border-gray-100 rounded-2xl p-4 text-sm focus:ring-4 focus:ring-blue-500/10 focus:border-blue-400 transition-all outline-none border-2 shadow-sm">
                        </div>
                        <div>
                            <label class="block text-[10px] font-black text-gray-400 uppercase tracking-widest mb-2 ml-1">Posisi</label>
                            <select name="role" required
                                    class="w-full bg-white border-gray-100 rounded-2xl p-4 text-sm font-bold text-gray-700 focus:ring-4 focus:ring-blue-500/10 transition-all outline-none border-2 focus:border-blue-400">
                                <option value="KASIR">KASIR (POS)</option>
                                <option value="STOCKER">STOCKER (Inventory)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="bg-gray-50/50 p-6 rounded-[2rem] border border-dashed border-gray-200">
                    <div class="flex items-center space-x-3 mb-5">
                        <i data-lucide="lock" class="w-4 h-4 text-gray-400"></i>
                        <h3 class="text-[10px] font-black uppercase tracking-widest text-gray-400">Akun Login</h3>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <input type="text" name="username" required placeholder="Username"
                               class="w-full bg-white border-gray-100 rounded-xl p-4 text-sm focus:ring-4 focus:ring-gray-500/10 outline-none border-2 shadow-sm">
                        <input type="password" name="password" required placeholder="Password"
                               class="w-full bg-white border-gray-100 rounded-xl p-4 text-sm focus:ring-4 focus:ring-gray-500/10 outline-none border-2 shadow-sm">
                    </div>
                </div>

                <div class="pt-4 flex flex-col items-center">
                    <button type="submit" class="btn-active w-full bg-blue-600 hover:bg-blue-700 text-white font-black rounded-2xl px-6 py-5 shadow-xl shadow-blue-200 transition-all flex items-center justify-center space-x-3 text-sm tracking-widest uppercase">
                        <span>Kirim Lamaran Sekarang</span>
                        <i data-lucide="send" class="w-4 h-4"></i>
                    </button>
                    
                    <a th:href="@{/login}" class="mt-8 text-[11px] font-black text-blue-600 hover:text-blue-800 tracking-widest transition-all">
                        SUDAH PUNYA AKUN? LOGIN
                    </a>
                </div>
            </form>
            </div>
    </div>
    
    <div class="text-center mt-12 text-gray-400 text-[10px] font-bold uppercase tracking-[0.2em] opacity-60">
        &copy; 2025 NITNOT TOKO BUKU &bull; Career System
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script>
    // Inisialisasi icon lucide
    document.addEventListener('DOMContentLoaded', function () {
      if (window.lucide) { lucide.createIcons(); }
    });
  </script>
</body>
</html>
