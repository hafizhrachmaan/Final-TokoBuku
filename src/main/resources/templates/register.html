<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Daftar Karyawan - NITNOT TOKO BUKU</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/lucide@latest/dist/lucide.min.js"></script>
    <style>
        .logo-font { font-family: 'Playfair Display', serif; }
        .body-font { font-family: 'Inter', sans-serif; }
        
        /* Animasi Background Mewah */
        body {
            margin: 0;
            padding: 0;
            width: 100%;
            min-height: 100vh;
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: moveGradient 15s ease infinite;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        @keyframes moveGradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Desain Input Premium untuk Android */
        input, select, textarea { 
            font-size: 16px !important; /* Mencegah zoom paksa di Chrome Android */
            background: rgba(255, 255, 255, 0.5) !important;
            backdrop-filter: blur(4px);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1) !important;
        }

        input:focus, select:focus, textarea:focus {
            background: rgba(255, 255, 255, 0.9) !important;
            transform: translateY(-2px);
            box-shadow: 0 10px 20px -10px rgba(0, 0, 0, 0.1);
        }

        /* Efek Tombol Mewah */
        .btn-elegant {
            background: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-elegant:active {
            transform: scale(0.95);
            filter: brightness(1.2);
        }

        /* Glassmorphism Card */
        .glass-card {
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            animation: slideIn 0.8s ease-out;
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .safe-area-bottom { padding-bottom: env(safe-area-inset-bottom); }
    </style>
</head>
<body class="body-font p-4 md:p-10">

  <div class="w-full max-w-2xl safe-area-bottom">
    
    <div class="text-center mb-10">
        <h1 class="logo-font text-5xl md:text-6xl text-white drop-shadow-lg tracking-tighter">NITNOT</h1>
        <div class="flex justify-center items-center space-x-2 mt-2">
            <span class="h-[1px] w-8 bg-white/50"></span>
            <p class="text-[10px] uppercase tracking-[0.5em] text-white/90 font-bold">Career Portal</p>
            <span class="h-[1px] w-8 bg-white/50"></span>
        </div>
    </div>

    <div class="glass-card rounded-[3rem] shadow-[0_32px_64px_-15px_rgba(0,0,0,0.2)] overflow-hidden">
        
        <div class="bg-slate-900/5 px-6 py-12 text-center border-b border-white/20">
            <h2 class="text-3xl font-extrabold text-slate-800 tracking-tight italic uppercase">Join Our Team</h2>
            <p class="text-slate-500 text-sm mt-2 font-medium">Jadilah bagian dari revolusi toko buku modern</p>
        </div>

        <div class="p-8 md:p-12">
            <div th:if="${param.success}" class="mb-8 p-5 bg-emerald-500 text-white rounded-3xl flex items-center shadow-lg shadow-emerald-200 animate-bounce">
                <i data-lucide="sparkles" class="w-6 h-6 mr-3"></i>
                <span class="text-sm font-bold">Registrasi Berhasil! Cek WhatsApp Anda secara berkala.</span>
            </div>

            <form th:action="@{/register}" method="post" class="space-y-12">
                
                <section>
                    <div class="flex items-center space-x-4 mb-8">
                        <div class="p-3 bg-blue-600 rounded-2xl shadow-lg shadow-blue-200">
                            <i data-lucide="user-plus" class="w-5 h-5 text-white"></i>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 tracking-tight">Data Personal</h3>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-6">
                        <div class="relative group">
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Nama Lengkap</label>
                            <input type="text" name="fullName" required placeholder="Masukkan nama sesuai ID"
                                   class="w-full border-none rounded-2xl p-4.5 shadow-inner ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                        </div>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Email</label>
                                <input type="email" name="email" required placeholder="mail@work.com"
                                       class="w-full border-none rounded-2xl p-4.5 shadow-inner ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">WhatsApp</label>
                                <input type="tel" name="phone" placeholder="0812..."
                                       class="w-full border-none rounded-2xl p-4.5 shadow-inner ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                        </div>

                        <div>
                            <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Alamat Domisili</label>
                            <textarea name="address" rows="3" placeholder="Tuliskan alamat lengkap..."
                                      class="w-full border-none rounded-2xl p-4.5 shadow-inner ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none resize-none"></textarea>
                        </div>
                    </div>
                </section>

                <section>
                    <div class="flex items-center space-x-4 mb-8">
                        <div class="p-3 bg-indigo-600 rounded-2xl shadow-lg shadow-indigo-200">
                            <i data-lucide="award" class="w-5 h-5 text-white"></i>
                        </div>
                        <h3 class="text-lg font-bold text-slate-800 tracking-tight">Kualifikasi</h3>
                    </div>
                    
                    <div class="grid grid-cols-1 gap-6">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Pendidikan</label>
                                <input type="text" name="lastEducation" placeholder="SMA / S1"
                                       class="w-full border-none rounded-2xl p-4.5 shadow-inner ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none">
                            </div>
                            <div>
                                <label class="text-[10px] font-bold text-slate-400 uppercase tracking-widest mb-2 block ml-1">Posisi</label>
                                <select name="role" required
                                        class="w-full border-none rounded-2xl p-4.5 shadow-inner ring-1 ring-slate-200 focus:ring-2 focus:ring-blue-500 outline-none font-bold text-slate-700">
                                    <option th:value="'KASIR'">KASIR (POS)</option>
                                    <option th:value="'STOCKER'">STOCKER (Inven)</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </section>

                <div class="bg-gradient-to-br from-slate-50 to-slate-100 p-8 rounded-[2.5rem] border border-slate-200/60 shadow-inner">
                    <h3 class="text-sm font-black uppercase tracking-widest text-slate-500 mb-6 flex items-center">
                        <i data-lucide="lock" class="w-4 h-4 mr-2"></i> Kredensial Akses
                    </h3>
                    <div class="space-y-4">
                        <input type="text" name="username" required placeholder="Username"
                               class="w-full bg-white border-none rounded-xl p-4 shadow-sm ring-1 ring-slate-200 focus:ring-2 focus:ring-slate-800 outline-none transition-all">
                        <input type="password" name="password" required placeholder="Password"
                               class="w-full bg-white border-none rounded-xl p-4 shadow-sm ring-1 ring-slate-200 focus:ring-2 focus:ring-slate-800 outline-none transition-all">
                    </div>
                </div>

                <div class="pt-6">
                    <button type="submit" class="btn-elegant w-full text-white font-bold rounded-2xl px-8 py-5 shadow-2xl shadow-slate-400 flex items-center justify-center space-x-4 text-xl">
                        <span class="tracking-tighter italic uppercase">Kirim Lamaran</span>
                        <i data-lucide="chevron-right" class="w-6 h-6"></i>
                    </button>
                    
                    <a th:href="@{/login}" class="mt-10 block text-center text-xs font-black text-slate-400 hover:text-slate-800 transition-colors tracking-[0.2em]">
                        SUDAH TERDAFTAR? <span class="text-blue-600">MASUK SINI</span>
                    </a>
                </div>
            </form>
        </div>
    </div>

    <div class="text-center mt-12 mb-8">
        <p class="text-[10px] font-bold text-white/60 uppercase tracking-[0.4em]">
            &copy; 2025 NITNOT SYSTEM &bull; Crafted with Heart
        </p>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>
  <script>
    lucide.createIcons();
    
    // Feedback suara/getar halus untuk Android (opsional)
    document.querySelector('button[type="submit"]').addEventListener('click', () => {
        if (window.navigator.vibrate) {
            window.navigator.vibrate(10);
        }
    });
  </script>
</body>
</html>
