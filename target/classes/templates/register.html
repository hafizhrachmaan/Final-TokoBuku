<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - Sistem Toko Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .register-container {
            max-width: 450px;
            margin: 50px auto;
            padding: 30px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .register-container h2 {
            margin-bottom: 20px;
            font-weight: 300;
            text-align: center;
        }
        .btn-primary {
            width: 100%;
        }
        .text-center a {
            text-decoration: none;
        }
    </style>
</head>
<body>
<div class="register-container">
    <h2>Daftar Akun Karyawan</h2>
    <div th:if="${param.success}" class="alert alert-success" role="alert">
        Registrasi berhasil! Akun Anda sedang menunggu verifikasi oleh HRD.
    </div>
    <div th:if="${param.error}" class="alert alert-danger" role="alert">
        Registrasi gagal. Username mungkin sudah digunakan.
    </div>
    <form th:action="@{/register}" method="post">
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="fullName" class="form-label">Nama Lengkap</label>
                <input type="text" class="form-control" id="fullName" name="fullName" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Nomor Telepon</label>
            <input type="tel" class="form-control" id="phone" name="phone">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Alamat</label>
            <textarea class="form-control" id="address" name="address" rows="2"></textarea>
        </div>
        <div class="mb-3">
            <label for="lastEducation" class="form-label">Pendidikan Terakhir</label>
            <input type="text" class="form-control" id="lastEducation" name="lastEducation">
        </div>
        <div class="mb-3">
            <label for="workExperience" class="form-label">Pengalaman Kerja</label>
            <textarea class="form-control" id="workExperience" name="workExperience" rows="3"></textarea>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-6 mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="col-md-6 mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="mb-3">
            <label for="role" class="form-label">Daftar sebagai</label>
            <select class="form-select" id="role" name="role" required>
                <option th:value="'KASIR'">Kasir</option>
                <option th:value="'STOCKER'">Stocker</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Kirim Lamaran</button>
    </form>
    <div class="text-center mt-3">
        <a th:href="@{/login}">Sudah punya akun? Login di sini</a>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
