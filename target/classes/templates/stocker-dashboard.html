<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stocker Dashboard - Sistem Toko Buku</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">Stocker System</a>
        <ul class="navbar-nav ms-auto">
            <li class="nav-item">
                <span class="nav-link text-light">Welcome, <strong th:text="${username}"></strong>!</span>
            </li>
            <li class="nav-item">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-outline-light">Logout</button>
                </form>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-4">
    <div class="row">
        <div class="col-md-4">
            <h2>Tambah Produk Baru</h2>
            <form th:action="@{/stocker/product/add}" th:object="${product}" method="post">
                <div class="mb-3">
                    <label for="name" class="form-label">Nama Produk</label>
                    <input type="text" th:field="*{name}" class="form-control" id="name" required>
                </div>
                <div class="mb-3">
                    <label for="description" class="form-label">Deskripsi</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="3"></textarea>
                </div>
                <div class="mb-3">
                    <label for="price" class="form-label">Harga</label>
                    <input type="number" step="0.01" th:field="*{price}" class="form-control" id="price" required>
                </div>
                <div class="mb-3">
                    <label for="stock" class="form-label">Stok</label>
                    <input type="number" th:field="*{stock}" class="form-control" id="stock" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Tambah Produk</button>
            </form>
        </div>
        <div class="col-md-8">
            <h2>Daftar Produk ATK</h2>
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                <tr>
                    <th>ID</th>
                    <th>Nama</th>
                    <th>Harga</th>
                    <th>Stok</th>
                    <th>Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="p : ${products}">
                    <td th:text="${p.id}"></td>
                    <td th:text="${p.name}"></td>
                    <td th:text="${'Rp ' + #numbers.formatDecimal(p.price, 0, 'POINT', 0, 'COMMA')}"></td>
                    <td th:text="${p.stock}"></td>
                    <td>
                        <a th:href="@{/stocker/product/edit/{id}(id=${p.id})}" class="btn btn-warning btn-sm">Edit</a>
                        <a th:href="@{/stocker/product/delete/{id}(id=${p.id})}" class="btn btn-danger btn-sm" onclick="return confirm('Anda yakin ingin menghapus produk ini?');">Hapus</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
